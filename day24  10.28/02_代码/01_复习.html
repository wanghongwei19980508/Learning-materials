<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
            MySQL数据库:
                1, 数据库: 存储数据的仓库
                    每一种数据库,都有严格的数据结构,要想存储数据,必须严格遵守数据结构

                    库结构 --- 表结构 --- 字段 --- 数据

                2, 数据库的分类
                    网状型数据库 
                    层次型数据库


                    关系型数据库 : 以二维表的形式,存储数据   数组
                        MySQL  SQL Server
                    非关系型数据库 : 以键值对的形式,存储数据  对象
                        mongodb  NoSQL

                3, 数据库的基本语法规范
                    (1) , SQL语句中 除了 名称(库名,表名,字段名) 之外 其他关键词 理论上应该大写
                          写成小写也能执行

                    (2) , 在cmd中运行SQL语句,必须以分号结束

                    (3) , 定义 库名 表名 字段名 不要使用保留词 关键词
                          如果非要使用 必须使用 ` `反引号 包括 名称

                    (4) , SQL语句中 一些特殊的语法形式
                        a, SQL语句 中 没有 ==   ===  , =等号 既是赋值符号,也是比较符号
                            WHERE  HAVING  联合查询中  是 比较 其他地方是 赋值 

                        b, SQL语句 中 没有 ++   --   +=   -=
                            如果要自增 age = age + 1;

                        c, 不等于  <>  

                        d, 逻辑运算符 
                            逻辑与 推荐使用  AND
                            逻辑或 推荐使用  OR
                            逻辑非 推荐使用  NOT

                4, SQL语句
                    (1) 库结构的操作
                    (2) 表结构的操作
                    (3) 字段的操作
                    以上三个操作,推荐使用,可视化工具完成

                    (4) 数据的操作
                        数据的写入
                            可以通过导入外部文件实现

                            给表结构中所有的字段,都写入数据,数据的个数,必须与字段个数一一对应
                                INSERT INTO `表名` VALUES ( 数据 ) , ( 数据 ) , ( 数据 ) , ( 数据 ) ....
                            给指定的字段,写入数据
                                INSERT INTO `表名` ( `字段` ) VALUES ( 数据 ) , ( 数据 ) , ( 数据 ) , ( 数据 ) ....

                            一次写入多个数据,推荐使用 VALUES 效率更高
                            一次写入一个数据,推荐使用 VALUE 效率更高

                        数据的更新
                            给表结构中,指定字段的数据都做更新操作
                                UPDATE `表名` SET `字段`=数据 , `字段`=数据 , `字段`=数据 
                            给表结构中,符合约束条件的 数据 做更新操作
                                UPDATE `表名` SET `字段`=数据 , `字段`=数据 , `字段`=数据  WHERE 约束条件

                        数据的删除
                            TRUNCATE TABLE `表名`;
                                完全删除当前表结构,再重新创建一个新的一模一样,没有数据的表结构
                                会删除表结构相关的所有的信息,完全建立一个新的表结构

                            DELETE FROM `表名`;
                                只清空表结构中的数据,表结构的相关信息会保留
                                例如,id主键值会保留

                            DELETE FROM `表名` WHERE 约束条件;
                                只删除符合约束条件的数据


                            TRUNCATE 和 DELETE 区别
                                1, TRUNCATE 不支持 回滚操作
                                   DELETE   支持   回滚操作

                                2, TRUNCATE 不支持 触发事务操作
                                   DELETE   支持   触发事务操作


                        数据的查询
                            SELECT  设定的插叙内容  *  字段  聚合函数
                            FROM `表名` 
                            WHERE  约束条件   对于字段的约束条件
                                   模糊查询   LIKE '% _ 关键词'
                                             %   任意 长度的任意内容
                                             _   一个 长度的任意内容
                            GROUP BY 字段 排序     ASC 升序(可以不写)   DESC 降序
                            LIMIT 参数1 参数2      分页查询
                                                  参数1: 起始数据的索引下标  
                                                         (当前页数 - 1)*每页数据数量--参数2
                                                  参数2: 每页显示的数据数量

                5, PHP操作MySQL数据库
                    (1) MySQL数据库 有 多种操作方式
                        cmd   可视化工具  PHP
                    
                    (2) php操作MySQL数据库的步骤方式
                        
                        a, 链接MySQL数据库
                            $link = mysqli_connect( 数据库地址 , 数据库账号 , 数据库密码 , 使用库结构名称 , 端口 );

                        b, 定义SQL语句
                            $sql = '.....';

                        c, 执行SQL语句
                            $result = mysqli_query( $link , $sql );

                            如果是查询语句,执行结果是 一个 结果集对象
                            如果是非查询语句,执行结果是 布尔类型 

                        d, 获取执行结果
                            查询语句:
                                从结果集对象中,抽取,数据结果,组成一个新的数组
                                $arr = mysqli_fetch_all( $result , MYSQLI_ASSOC );

                                从结果集对象中,获取查询结果的数据数量
                                $num = mysqli_num_rows( $result );

                            非查询语句:  参数是 $link

                                SQL语句,影响的数据数量
                                $num = mysqli_affected_rows( $link );

                                新增数据的id主键值
                                $id = mysqli_insert_id( $link );

                        e, 关闭数据库
                                mysqli_close($link);



        */


    </script>
</body>
</html>
