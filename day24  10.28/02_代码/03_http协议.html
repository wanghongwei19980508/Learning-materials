<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            http 和 https
                http协议 : 网络传输协议的一种

                    终端中输入的请求内容,通过http协议,转化为 网络传输内容
                    通过 wifi 光缆 等 设备 发送给 服务器
                    服务器接收请求内容之后, 也是 通过 http 再 还原为 实际的 数据信息

                https协议 : 是 加密的 http 协议
                    在信息传输之前 , 客户端 和 服务器 有一个 一对一的 秘钥
                    当前 客户端 和 服务器 之间 有一个 唯一的秘钥
                    通过 秘钥 加密和解密 相互之前传递的信息

                目前使用比较广泛的 http协议版本是 1.1 更高的有 2.0


            简单介绍 http协议 建立连接 和 断开连接 的 基本步骤

                建立连接 : 必须要确保 服务器 和 客户端 都要正常运行
                    客户端:
                        确定 客户端可以正常的发送,接收请求
                             服务器可以正常的发送,接收请求

                    服务器 
                        确定 服务器可以正常的发送,接收请求 
                             客户端可以正常的发送,接收请求

                    验证方式 : 通过 TCP/IP 协议 完成 三次握手
                        所谓的 3次握手 就是 客户端和服务器,3次正常的接收发送数据

                    第一次握手:
                        客户端 给 服务器 发送请求
                            客户端: 客户端可以正常的发送请求

                            服务器: 服务器可以正常的接收请求
                                    客户端可以正常的发送请求

                    第二次握手
                        服务器 给 客户端 发送请求
                            服务器: 服务器可以正常的发送请求

                            客户端: 服务器可以正常的发送请求
                                    服务器可以正常的接收请求
                                    
                                    客户端可以正常的接收请求

                    第三次握手
                        客户端 给 服务器 发送请求
                            服务器: 客户端可以正常的接收请求

                
                断开连接 : 4次挥手
                    第一次挥手:
                        客户端 给 服务器 发送 请求
                            客户端告诉服务器: 客户端访问结束,要断开连接,不会再发送请求了

                    第二次挥手
                        服务器 给 客户端 发送 请求
                            服务器告诉客户端: 服务器收到客户端要断开的请求了

                    第三次挥手
                        服务器 给 客户端 发送 请求
                            服务器告诉客户端: 服务器已经关闭了,不会再主动的发送请求了
                                             但是 服务器 保留 接收 请求的功能

                    第四次挥手
                        客户端 给 服务器 发送 请求
                            客户端告诉服务器: 客户端知道服务器关闭了,不再发送请求了
                                             客户端也关闭了,不再接收请求了
                                             但是 客户端 保留 发送 请求的功能

                    断开连接之后,服务器保留接收请求的功能,客户端保留发送请求的功能                       


            
        */

    </script>
</body>
</html>
