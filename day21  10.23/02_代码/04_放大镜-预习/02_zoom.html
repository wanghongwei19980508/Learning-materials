<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ol,li{
            list-style: none;
        }
        img{
            display: block;
            width: 100%;
            height: 100%;
        }

        .box{
            width: 900px;
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 40px auto;
        }

        .show{
            width: 400px;
            height: 400px;
            border:2px solid red;
            position: relative;
        }

        .show > .mask{
            width: 200px;
            height: 200px;
            position: absolute;
            top:0;
            left:0;
            background:yellow;
            opacity: .4;
            display: none;
        }

        .box > .list{
            width: 100%;
            flex:1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .box > .list > li{
            width: 80px;
            height: 80px;
            margin: 20px 10px;
        }
        .box > .list > li.active{
            border:1px solid red;
        }

        .box > .glass{
            width: 800px;
            height: 800px;
            border:2px solid red;
            position: absolute;
            top: 0;
            left:450px;
            display: none;
        }

    </style>
</head>
<body>
    <!-- 放大镜区域 -->
    <div class="box">
        <!-- 显示区域div -->
        <div class="show">
            <img src="">
            <!-- 遮盖层div -->
            <div class="mask"></div>
        </div>

        <!-- 图片列表区域 -->
        <ul class="list"></ul>
        <!-- 放大镜区域 -->
        <div class="glass"></div>
    </div>

    <script src="./tools.js"></script>
    <script src="./zoom.js"></script>
    <script>

        // 放大镜所在标签对象
        const oBox = document.querySelector('.box');
        // 放大镜图片数据信息
        const imgArr = [
            {big:'./images/1.big.jpg' , normal:'./images/1.jpg' , small: './images/1.small.jpg'},
            {big:'./images/2.big.jpg' , normal:'./images/2.jpg' , small: './images/2.small.jpg'},
        ];

        const oZoom = new Zoom(oBox , imgArr);
        oZoom.init();

    </script>
</body>
</html>
