<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1,并不是真的进行的放大功能
              实际是 3张 内容相同,大小不同的图片,实现的功能
              
              小图片 : 显示在图片列表中
              中图片 : 显示在显示区域
              大图片 : 显示在放大区域

            2,在定义css样式时,
                显示区域,遮盖层div,放大镜区域,放大镜背景图片
                这些内容之间的比例,必须要相同

                显示区域(大) : 遮盖层(小) = 放大镜背景图片(大) : 放大镜区域(小)
            
            3,可以通过获取占位属性来获取标签的占位大小
                但是 如果显示状态是 none 的标签,是没有占位的,clientWidth等获取的结果是0
                只能 通过 获取 css样式 来获取占位数值

            4,动态生成的是 list 里面ul中的li标签,以及设定的 显示图片的路径
              可以直接获取标签样式,占位等,不影响我们获取需要的标签数据

            5,放大镜背景图片移动的定位数值

                show的宽      遮盖层的位移
              ----------- =  ------------
              背景图片的宽     背景图片定位


              背景图片定位 = 遮盖层的位移*背景图片的宽 /  show的宽

            6,选项卡效果
              点击 list ul 中的li标签 实际点击的是img标签
              判断点击对象的标签名称是要 img 
              num属性,也就是索引下标数值,也定义在img标签上

                (1),其他去除样式,点击的li添加样式
                (2),show标签中的img,切换对应的图片
                (2),glass标签中的背景图片,切换对应的图片
        */
       

    </script>
</body>
</html>
