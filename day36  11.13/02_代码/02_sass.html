<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
            sass 的学习目的 将来工作中,遇到了不满意的 css样式 ,可以自己修改

            sass 是 一款 可编译的 css语言
                所谓的可编译就是像JavaScript一样 
                    css中也可以有 变量 if判断 for循环 函数...
                    提供了更加简单便捷的css语法书写形式

                缺点: 浏览器不支持 sass less 等
                      如果需要执行 必须先 编译 为 原生 css程序
                      浏览器才能执行

            sass 的编译方式
                (1) 使用 vscode 插件 编译
                    不推荐使用,功能单一,不能满足需求

                (2) nodejs 来 编译 sass 文件
                    开始时使用

                (3) gulp 编译的同时,完成 打包压缩工作
                    准备打包上线时使用
                    
            sass的基本语法:
                (1) sass文件的分类
                    a,  .sass
                        css语法中没有 {  }
                        不推荐使用

                    b,  .scss
                        与普通的css 没有太大区别,只是增加了sass语法的变量等等
                        推荐使用

                (2) sass的 nodejs 编译
                    先下载全局作用域 sass

                    编译之前,先切换到相应的路径

                    a  单个文件的编译
                        sass 你要编译的sass文件名 你要编译成的css文件名
                        
                        手动编译,每次sass文件内容改变,都要再次执行
                        而且一次只能编译一个文件

                    b  整个文件夹文件的编译
                        sass 你要编译的sass文件夹名:你要编译成的css文件夹名

                        手动编译,每次sass文件内容改变,都要再次执行
                        只会生成文件名相同的css文件

                    c  单个文件的监听编译
                        sass --watch sass文件:css文件

                    d  整个文件夹文件的监听编译
                        sass --watch sass文件夹:css文件夹

                        所谓监听,就是 sass文件改变,自动执行编译

                    编译成css文件时,自动生成的 map文件 存储编译的相关信息


                (3) sass的基本语法
                    a, 变量 
                        使用 $ 定义变量名称 同时 使用 : 冒号 赋值数据
                        $c:red;

                    b, if判断
                        关键词,要是用 @符号声明
                        判断条件没有 ()
                        
                        @if 判断条件 {}

                        @if 判断条件 {}@else {}

                        @if 判断条件 {}@else if 判断条件 {}@else if 判断条件 {}@else{}

                    d, for循环
                        for循环语句有两种语法形式
                            @for 变量 from 数值1 to 数值2  --- 不包括数值2
                                 @for 变量 from 1 to 5    --- 实际上是 1-4 的循环

                            @for 变量 from 数值1 through 数值2  --- 包括数值2
                                 @for 变量 from 1 through 5    --- 实际上是 1-5 的循环

                    e, each循环
                        数组的循环
                            定义数组
                                $变量:(索引 数值),(索引 数值),(索引 数值),(索引 数值),(索引 数值);

                            each语句
                                @each $变量1 , $变量2 in $数组变量
                                    $变量1:存储索引
                                    $变量2:存储数值
                                css中 索引是 个数顺序,是 从 1 开始

                                在css语法的()中 使用 变量 需要使用 #{} 包裹变量
                                    ( #{$变量} )

                    f, 结构嵌套

                        当前标签{
                            >父子选择器{}

                            后代选择器{}

                            +相邻兄弟{}

                            ~一般兄弟{}

                            &:伪类选择器{}
                        }

                    g, 属性嵌套
                        只能对带有 -减号方向 的属性来定义
                        
                        整体的margin都是 100px  只有 top 是 10px
                        注意 : {} 必须要写在 100px 和 分号 之间

                        div{
                            margin:100px{
                                top:10px;
                            };
                        }

                    h, 选择器的继承
                        将写好的选择器的属性 导入到其他选择器中使用

                        div{ 
                            @extend 你要导入的选择器
                        } 

                        执行结果是 群组选择器形式 添加 样式

                    i, 外部 sass 文件夹的加载
                        @import '外部文件的路径';

                    j, 函数效果
                        类似于函数的效果,可以设定参数
                        
                        语法1: 没有参数的
                            定义
                                @mixin 混合器名称 {
                                    属性:属性值
                                }

                            调用
                                @include 混合器名称

                        语法2: 有参数的
                            定义
                                @mixin 混合器名称 ( $变量 ) {
                                    属性:属性值
                                }

                            调用
                                @include 混合器名称(实参)

                        语法3: 有参数的默认值
                            定义
                                @mixin 混合器名称 ( $变量:默认值 ) {
                                    属性:属性值
                                }

                            调用
                                @include 混合器名称(实参)

                 

                            
                            
        */
    </script>
</body>
</html>
