<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        /*
            一, ES6语法
                1, 变量的声明 
                    var    
                        定义的变量,可以被预解析/预解释/预编译
                        变量的名称可以重复,作用等于,重复赋值
                        循环中,使用var声明循环变量,整个循环只会生成一个循环变量,每次都会对这个循环变量重复赋值
                            最终,只有一个循环变量,存储最终的数值
                        定义的全局变量,可以在任意位置使用
                    let 
                        定义的变量,不会被预解析
                        变量名称不能重复
                        在 {} 中定义的变量,只能在{}中使用
                        循环,使用let声明变量,整个循环中,每次循环都会生成一个独立的,存储不同数据的,相互不影响的循环变量
                            最终,会生成多个循环变量,调用时执行不同的数据
                    const
                        定义的变量,不会被预解析
                        变量名称不能重复
                        在 {} 中定义的变量,只能在{}中使用
                        const定义的变量,必须在定义的同时进行赋值操作
                        const定义的变量,存储的数据不能改变                
        
                2, 函数的声明
                    箭头函数:
                        将匿名函数 function(){} 简写成  ()=>{}
                    简写语法:
                        (1) 只有一个形参,可以不写()  e => {}
                        (2) 只有一行执行体,可以不写{} e => console.log(e)
        
                    箭头函数说明:
                        (1) 箭头函数不能改变this指向
                        (2) 箭头函数的this指向,是父级程序的this指向

                3, this指向的总结:
                    (1) 普通函数 : this指向,就是调用时,点之前,定义的内容对象
                        
                        声明式.赋值式  调用时,应该是 window.函数名称()  window可以不写
                            this指向   window

                        对象中的函数   调用时,  对象.函数名称()
                            this指向   存储函数的对象

                        事件处理函数   绑定调用时  标签.addEventListener() 
                            this指向   标签对象

                        特殊:  定时器,延时器,forEach循环
                            this指向   window

                    (2) 箭头函数
                        this指向: 父级程序的this指向
                            如果父级程序是一个函数,本身会有this指向
                                箭头函数的this指向就是父级程序的this指向
                            如果父级程序不是函数,或者没有父级程序
                                箭头函数的this指向,window

                4, 改变this指向
                    (1) 执行时改变this指向
                        函数.call(参数1 , 其他参数);
                            在调用执行原始函数的同时,改变了函数的this指向
                            参数1: 改变之后的this指向
                            其他参数: 以多个单元的形式,输入原始函数的实参

                        函数.apply(参数1 , [ 数组 ]);
                            在调用执行原始函数的同时,改变了函数的this指向
                            参数1: 改变之后的this指向
                            [ 数组 ]: 以数组的形式,输入原始函数的实参


                    (2) 生成一个新的this指向不同的函数
                        const 变量 = 函数.bind( 参数 )
                            生成一个新的函数,存储在变量中
                            这个新的函数,程序,参数,返回值等等都与原始函数完全相同
                            只是this指向不同

                5, 展开合并运算符
                    ... 在不同的位置使用,有不同的作用
                    (1) 定义在 函数的 形参中 是 合并运算符
                        将对应的实参,以数组的形式,存储在形参中

                        function fun(num1 , num2 , ...arr){}
                        fun(1,2,3,4,5,6,7,8);

                        实参1 赋值给 num1  实参2 赋值给 num2
                        其他所有的实参,以数组的形式,存储在 形参 arr中

                        箭头函数中,没有 arguments 这个属性

                    (2) 定义在 函数的 实参中 是 展开运算符
                        展开数组中,每一个单元存储的数据,一一对应的赋值给形参
                        function fun(a,b,c,d,e,f,g){}
                        const array = [1,2,3,4,5,6,7];
                        fun(...array)
                        将 array 这个数组 中 每一个单元的数据,展开,对应的,一一赋值给所有的形参

                注意: ...展开运算符,只有在函数中使用,将数组的数据,赋值给形参

                      结构语法,将数组或者对象的数据,赋值给变量,不是在函数的形参或者实参中使用

                6, 解构语法
                    作用: 便捷的将 数组或者对象中,每一个单元存储的数据,一一对应的赋值给变量

                    数组的解构 
                        let [变量1 , 变量2 , 变量3 , [变量4]] = [ 1,2,3,[4] ];

                        在 左侧的 [] 中 定义多个变量 
                        将 右侧的 数组中,每一个单元存储的数据,一一对应的赋值给左侧变量
                        如果是多维数组,就需要多个[],解析
                        一个数组单元对应一个变量,一个数组[]对应一个定义变量的[]

                    对象的解构
                        let {键名1:别名 , 键名2:别名 , 键名3:别名 } = {键名1 : 数值1 , 键名2 : 数值2 , 键名3 : 数值3};

                        左侧{}中,必须有右侧对象的键名,通过对象的键名,调用键名存储的数值,赋值给变量或者别名


                7, 正则表达式:
                    基本了解正则表达式符号,可以使用网上写好的正则表达式做验证

                    (1) 基本声明语法:

                        字面量方式:
                        let 变量 = /正则规范/;

                        构造函数语法
                        let 变量 = new RegExp();

                    (2) 基本语法规范

                        元字符
                            \d   数字
                            \D   非数字
                            \w   数字,字母,下划线
                            \W   非数字,字母,下划线
                            \s   空格
                            \S   非空格

                        边界符
                            ^    起始
                            $    结束

                        限定符
                            *       0 - 正无穷
                            +       1 - 正无穷
                            ?       0 - 1
                            {n}     n个
                            {n,}    n - 正无穷
                            {n,m}   n - m 个

                        特殊符号
                            \       按照转义符,或者,元字符来执行正则语法
                                    在 正则表达式中 有些特殊的内容,要使用转义符
                                    例如 () 本身在正则表达式中 有作用,是将内容作为一个整体判断
                                         如果你要验证字符串内容,必须有() 应该写 /\(\)/
                                         如果直接写 /()/  不是验证小括号, 是正则语法  

                                         * 表示 0-正无穷个数
                                           如果要验证 字符串中 必须包含星号  需要写 \*

                            |       逻辑或

                            [ ]     是[]中,任意的一个内容就可以
                                    所有写在[]中的,都被认为是匹配内容的一部分
                                    [abc] 输入的内容,可以是a或者b或者c
                                    [a,b,c] 数值的内容,可以是a或者b或者c或者逗号 

                            a-b     a 至 b  范围内的内容都可以

                            [^]     取反

                            /正则/i     不分区大小写
                            /正则/g     全局匹配

                    必须注意:
                        所有的语法规范,不一定非要写在 ^起始 和 $结束 符号之前
                        可以独立的使用,但是 与 添加 ^起始 和 $结束  符号,是完全不同的验证规范
                        需要根据实际情况决定,到底用那种规范

                        相关的函数

                            search()    字符串内容查询函数
                                        默认是区分大小写的
                                        使用正则语法 /正则/i  可以不区分大小写

                            replace()   字符串替换函数
                                        默认是只替换第一个符合规范的内容
                                        使用正则语法 /正则/g  替换字符串中所有符合规范的内容



                8, 转义符 --- 就是 JavaScript 中的 字符实体/实体字符  &nbsp;
                    防止冲突 
                    
                    代码	输出
                    \'	    单引号
                    \"	    双引号
                    \&	    和号
                    \\	    反斜杠
                    \n	    换行符
                    \r	    回车符
                    \t	    制表符
                    \b	    退格符
                    \f	    换页符


        */
        //  只要是小写字符 a 至 z 就可以   /^[a-z]*$/
        //  转义之后,只能是 a -减号 z 三个字符  /^[a\-z]*$/
        
        console.log( /^[a-z]*$/.test( 'a-' )  );
    </script>
</body>
</html>
