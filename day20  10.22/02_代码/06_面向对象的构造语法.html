<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            创建对象的语法:
                工厂模式: 创建内容相同的对象,只是参数不同
        

        */

        // 目前 通过 一个 函数 来 创建一个对象
        // 对象中的数据,是 函数 输入的参数
        // 返回值是 创建出来的对象

        function createObj(start , end){
            // 创建一个对象
            const obj={};
            // 给对象添加一个属性,属性名称是 start
            // 这个属性的属性值 是 start 参数存储的数值
            obj.start = start;
            // 给对象添加一个属性,属性名称是 end
            // 这个属性的属性值 是 end 参数存储的数值
            obj.end = end;
            // 给对象添加一个方法
            obj.fun = function(){
                let res = 0;
                for (let i = this.start; i <= this.end; i++) {
                    res += i;
                }
                return res;
            }
            // 返回创建的对象
            return obj;
        } 

        // 创建一个求 1-100和的对象
        const obj1 = createObj(1,100);
        console.log( obj1.fun() );
        console.log(obj1);

        // 创建1个求50-100和的对象
        const obj2 = createObj(50,100);
        console.log( obj2.fun() );

    </script>
</body>
</html>
