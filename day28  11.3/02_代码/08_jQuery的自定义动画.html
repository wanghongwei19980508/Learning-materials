<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        div{
            width: 100px;
            height: 100px;
            background: pink;
            margin: 0 auto;
        }

        
    </style>
</head>
<body>
    <button name="block">出现</button>
    <button name="none">消失</button>
    <button name="toggle">切换</button>

    <div></div>

    <script src="./jquery.min.js"></script>
    <script>
        /*
            自定义动画
                $().animate( 参数1 , 参数2 , 参数3 , 参数4 )
                    参数1: 运动的属性
                    参数2: 运动时间 
                    参数3: 运动方式( linear线性 )
                    参数4: 运动结束的回调函数 

            总结:
                jQuery提供的动画效果,一般都是多属性同时运动

                自定义动画,只有你设定的属性会运动
        */

        $('[name="block"]').click(()=>{
            $('div').animate( {width : 100} , 2000 , 'linear' , ()=> console.log('出现动画结束了') );
        })

        $('[name="none"]').click(()=>{
            $('div').animate( {width : 0} , 2000 , 'linear' , ()=> console.log('消失动画结束了'));
        })

        $('[name="toggle"]').click(()=>{
            // 如果 width 是 0    让 宽是 100
            // 如果 width 是 100  让 宽是 0
            if( $('div').css('width') === '100px' ){
                $('div').animate( {width : 0} , 2000 , 'linear' , ()=> console.log('消失动画结束了'));
            }else{
                $('div').animate( {width : 100} , 2000 , 'linear' , ()=> console.log('消失动画结束了'));
            }
        })
    </script>
</body>
</html>
