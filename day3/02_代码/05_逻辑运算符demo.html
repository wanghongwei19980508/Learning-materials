        // 随机生成数值 18 - 109 之期间
        var num2 = parseInt( Math.random()*(109 + 1 - 18) + 18 );

        // 判断 数值 是否是 偶数
        // 被 2 除 余数是 0 也就是 可以被 2整除 的数值,称为 偶数
        
        // 模2 余数 是 0 ,就是整除
        if(num2 % 2 === 0){
            console.log( `${num2}是偶数` );
        }else{
            console.log( `${num2}是奇数` );
        }

        // 被2除 余数 只能是 0  1  两种情况
        // 如果是 0  是 偶数
        // 如果是 1  是 奇数
        if(num2 % 2 === 1){
            console.log( `${num2}是奇数` );
