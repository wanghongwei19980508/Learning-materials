<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            逻辑运算符:
                是多个表达式,多个条件,按照逻辑运算符,最终获取一个执行结果

                &&   逻辑与   表达式1 && 表达式2
                    表达式1 表达式2 执行结果都是 true 整个逻辑运算符,执行结果是 true
                    只有有一个表达式,执行结果是 false 整个逻辑运算符,执行结果就是 false

                    见false 就是 false 都是true 才是true

                ||   逻辑或   表达式1 || 表达式2
                    表达式1 表达式2 执行结果都是 false 整个逻辑运算符,执行结果是 false
                    只有有一个表达式,执行结果是 true 整个逻辑运算符,执行结果就是 true

                    true 就是 true 都是false 才是false


                !    逻辑非   !(表达式)
                    对结果取反 !true --- false
                              !false --- true
        
        */

        // 如果 判断 一个数值 是否在 5 - 10 之间

        var int;

        console.log( int > 5 && int < 10 );

        // 如果 判断一个数值 不再 5-10 之间

        console.log( !(int > 5 && int < 10) );

        // 不在 5-10 之间 就是在 5-10 之外
        // 小于5 或者 大于 10
        console.log( int < 5 || int > 10 );




    </script>
</body>
</html>
