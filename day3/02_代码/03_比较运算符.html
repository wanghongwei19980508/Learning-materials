<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            比较运算符
              1, 比较运算符的执行结果,一定是一个布尔类型数据
                 要么是 true  要么是 false

              2, 比较运算符,只能执行一个条件的判断
                 例如: 只能判断 一个数值 是否 大于 5
                            int > 5
                       不能判断  int  是否在  5和10之间
                            大于5    小于10 是两个条件
                            数学中可以写   5 < int < 10
                            计算机程序中不行
                            如果要实现,必须要配合逻辑运算符才可以   

              >   <   >=   <=   ==   ===  !=   !==

              ==  等于判断 / 宽松比较
                    只比较两个表达式的数值数据,只要数据数据相同,数据类型不同,执行结果也是true
                    执行过程:
                        先 将两个 表达式的数据 转化为 相同数据类型的数据 
                        然后比较两个数据的数值
                        如果相同, 返回结果 true 如果 不同返回结果false

              === 全等判断 / 严格比较
                    两个 表达式 必须 数据类型 和 数值 都相同 判断结果才是true
                    执行过程
                        先 比较 数据类型 
                            如果不相同,执行结果是 false
                        如果数据类型相同
                            再比较数值,数值相同,返回true,数值不同,返回false
                
            实际项目中,一般使用 == 等于判断 在需要比较数据类型时,使用 ===


            !=   不等判断 
                执行原则与 == 等于判断完全相同 只是 执行结果 相反

            !==  不全等判断
                执行原则与 !== 全等判断完全相同 只是 执行结果 相反

            如果 == 或者 === 是 true  != 或者 !== 就是 false


        
        */

        var int1 = 100;
        var int2 = 100;
        // int1和int2 存储的数据都是 100 ,比较的结果是 相同,结果是true
        console.log( int1 == int2 );

        var int3 = 100;
        var int4 = '100';
        // 将数据类型转化为相同的数据类型 字符串100 转化为数值 100
        // int3 和 int4 存储的数据 都是 数值 100 判断结果是 true
        console.log( int3 == int4 );

        // 先比较int3和int4的数据类型,
        // int3是数值类型,int4是字符串类型,数据类型不相同
        // 执行结果是 false
        console.log( int3 === int4 );


    </script>
</body>
</html>
