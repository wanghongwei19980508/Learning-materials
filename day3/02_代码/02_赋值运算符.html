<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            变量中,只能存储一个数据,后赋值的数据,也会覆盖之前存储的数据

            赋值运算符:
                =   +=   -=   *=    /=    %=     **=

                都是将 右侧的执行结果 按照运算符 操作之后,赋值给左侧变量存储
        
            = 等于 将右侧表达式的结果,直接赋值给左侧变量存储
                   赋值是一个覆盖操作,后赋值的数据,会覆盖之前存储的数据---重复赋值

            += 加等  
                在左侧变量存储数据的基础上,加上右侧表达式执行的结果,再将最终结果赋值给变量存储

            -= 减等  
                在左侧变量存储数据的基础上,减去右侧表达式执行的结果,再将最终结果赋值给变量存储

            *= 乘等  
                在左侧变量存储数据的基础上,乘以右侧表达式执行的结果,再将最终结果赋值给变量存储
        
            /= 除等  
                在左侧变量存储数据的基础上,除以右侧表达式执行的结果,再将最终结果赋值给变量存储
                右侧表达式的结果不能是 0

            %= 模等  
                在左侧变量存储数据的基础上,对右侧表达式执行的结果求余数,再将最终结果余数,赋值给变量存储
        
            **= 乘方等  幂等
                左侧变量,作为底数,右侧执行结果作为指数,将最终运算结果,赋值给变量存储
        
            特殊的 赋值运算符 +=
                如果有字符串参与,执行的是字符串拼接操作
        
        
        
        */

        // 将100的结果,赋值给变量int存储
        var int = 100;

        // 将 200+300 的结果 500 赋值给变量int存储
        // 新的数据 500 会覆盖之前 存储的数据 100
        int = 200+300;

        // 加等
        // int2存储的原始数据是100
        var int2 = 100;
        // 在 int2 存储原始数据的基础上,累加 右侧 的执行结果 500
        // 100 + 500
        // 再将最后的结果 600 赋值给 int2 存储
        // 新的 600 会覆盖之前的 100 ,最终存储 600

        // 注意:是在原始变量的基础上累加的 执行顺序是 100+500
        //      执行顺序,一定是 原始数据在前 右侧执行结果在后
        // 展开写 实际 就是  int2 = int2 + 500
        int2 += 500;

        console.log(int2);


        // 减等
        var int3 = 100;
        // 展开  int3 = int3 - 500;
        // 原始数据在前,右侧执行结果在后
        // int3 -= 500;

        // 展开  int3 = int3 - (200+300)
        // 将 右侧表达式 作为一个整体 与左侧变量的原始数据进行运算
        int3 -= 200+300;

        console.log(int3);


        // 乘等
        var int4 = 100;
        // int4 = int4 * (2+3)
        int4 *= 2+3;   // 500


        // 模等
        var int5 = 100;
        // int5 = int5 % (2+3) 
        // int5 % 5  ---- 100 % 5 整除 结果余数是 0
        // int5最终存储的是余数0
        int5 %= 2+3;   

        // 幂等
        var int6 = 100;
        // 100 的 5 次方 5个100相乘 100^5
        int6 **= 2+3;


        // += 执行字符串拼接效果

        var str = '北京';

        // 在 于是数据 北京的 基础上 拼接 右侧的 表达式结果 拼接 你好吗
        // 将 最终的拼接结果 北京你好吗 赋值给 str 存储
        // 会 覆盖之前存储的  北京  最终结果就是 北京你好吗  
        str += '你好吗?';
        str += '我不太好';
        str += '你怎么样?';

        // 实际项目中 往往 与 循环语句配合使用 
        // 根据数据库数据, 动态 渲染 生成 页面内容

        console.log(str);
    </script>   
</body>
</html>
