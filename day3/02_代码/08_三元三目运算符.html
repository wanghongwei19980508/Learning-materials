<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            三元三目运算符
                语法格式:
                    表达式 ? 程序1 : 程序2
                执行原理
                    表达式的结果如果是 true  执行 程序1
                    表达式的结果如果是 false 执行 程序2

            三元三目运算符,就是简单的if...else判断

            实际项目中,简单的 if...else 判断都要写成 三元运算符形式

            复杂的if...else 不适合使用 三元运算符
                所谓的复杂的if...else是,带有嵌套的if()语句

                if() 执行程序中 再次嵌套 if()判断
                这样的程序,不适合使用 三元运算符执行 有可能出现逻辑执行错误
        
        */
        // 10-50的随机整数
        var int = parseInt( Math.random()*( 50 + 1 -10 ) + 10 );

        // 判断奇数偶数 

        // if语句
        if( int % 2 === 0 ){
            console.log( `${int}是偶数` );
        }else{
            console.log( `${int}是奇数` );
        }

        int % 2 === 0 ? console.log( `${int}是偶数` ) :  console.log( `${int}是奇数` );

        console.log(  int%2 === 0 ? `${int}是偶数` : `${int}是奇数`  );

        // 如果是 奇数 判断是否在 20-30 之间
        // 如果是 偶数 判断是否在 40-50 之间

        if(int % 2 === 0){
            // 偶数的情况
            // 在偶数的情况中,再次判断,是否在40-50之间
            if(int > 40 && int < 50){
                console.log( `${int}是偶数,在40-50之间` );
            }else{
                console.log( `${int}是偶数,不在40-50之间` );
            }
        }else{
            // 奇数的情况
            // 在奇数的情况中,再次判断,是否在20-30之间
            if(int > 20 && int < 30){
                console.log( `${int}是奇数,在20-30之间` );
            }else{
                console.log( `${int}是奇数,不在20-30之间` );
            }
        }


    </script>
</body>
</html>
