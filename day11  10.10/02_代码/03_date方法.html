<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            date 内置对象
                JavaScript定义的一个对象,可以获取当前的或者设定的时间信息
            
            操作步骤:
                1, 先生成一个 时间对象 存储 指定的时间信息
                    语法: 使用内置构造函数,生成
                        var 变量 = new Date()       获取当前的本地时间
                        var 变量 = new Date(参数)   获取指定的本地时间

                    参数的语法形式有两种:
                        (1), 一个字符串   年月日和时分秒之间必须有空格
                                       时分秒必须以 冒号间隔
                                       年月日,支持多种间隔符号 空格 / - , 
                            '年 月 日 时:分:秒'
                            '年-月-日 时:分:秒'
                            '年/月/日 时:分:秒'
                            '年,月,日 时:分:秒'

                            可以只设定一部分时间 , 但是 设定 小时必须要有分钟
                            如果没有设定 小时分钟秒 默认有可能是 8点,有可能是0点

                            字符串设定的时间数值范围,必须正确,超出范围报错

                        (2), 多个数值
                            多个参数,表示 年月日时分秒 多个参数之间使用逗号间隔
                            表示月份的数值是 从 0-11 表示 1-12月
                            如果需要 时间是10月 输入的参数应该是9

                            只设定年份,无法正确的获取时间对象,必须至少有 年月

                            数值设定的时间范围,可以超出,超出进位计算

                2, 获取时间对象中的时间信息

        */

        // 1, 创建一个时间对象

        // 1-1 获取当前时间
        // var time1 = new Date();

        // 1-2 获取指定时间

        // 字符串形式
        // var time2 = new Date( '1995-9-12 8:8:15' );

        // var time3 = new Date( '1995-6-12' );

        // 多个数值形式
        // var time4 = new Date(1995,9,12,8,8,15);

        // var time5 = new Date(1995,20,12,8);




        // 获取时间信息 , 从时间对象中, 获取当前时间对象中存储的时间数据信息
        var time = new Date();

        // (1) , 获取年份  4位年份
        var nowYear = time.getFullYear();

        // (2) , 获取月份  执行结果是 0-11 表示 1-12月
        //       获取结果 与 实际月份 差 1
        var nowMonth = time.getMonth() + 1;

        // (3) , 获取日期
        var nowDate = time.getDate();

        // (4) , 获取星期 0-6 表示 星期日 - 星期六
        // 需要将 数值 转化为 汉字


        // 可以使用 判断  
        // switch(time.getDay()) {
        //     case 0:
        //         var nowWeek = '星期日';
        //         break;
        //     case 1:
        //         var nowWeek = '星期一';
        //         break;
        //     case 2:
        //         var nowWeek = '星期二';
        //         break;
        //     case 3:
        //         var nowWeek = '星期三';
        //         break;
        //     case 4:
        //         var nowWeek = '星期四';
        //         break;
        //     case 5:
        //         var nowWeek = '星期五';
        //         break;
        //     case 6:
        //         var nowWeek = '星期六';
        //         break;
        //     default:
        //         var nowWeek = '数据输入错误';
        // }

        // 也可以根据 getDay() 的数值 , 设定对应的 数组
        var weekArr = ['日','一','二','三','四','五','六'];
        // 使用 getDay() 的结果数值, 作为 索引下标 从数组中获取对应的中文
        var nowWeek = `星期${weekArr[time.getDay()]}`;

        // (5) , 获取小时
        var newHour = time.getHours();

        // (6) , 获取分钟
        var newMinutes = time.getMinutes();

        // (7) , 获取秒
        var newSeconds = time.getSeconds();

        // (8) , 获取时间戳
        // 距离 格林尼治时间1970,1,1,0,0,0 的 时间差
        // JavaScript中 这个时间戳的 单位是 毫秒
        // 需要转化为 秒  时间戳/1000 取整

        // 时间戳一般用于计算时间差
        // 终止事件的时间戳 - 当前事件的时间戳 
        // 2020-11-11 0:0:0的时间戳 - 当前时间的时间戳 就是两个时间的时间差
        // 可以将总秒数 转化为 XX天 XX小时 XX分钟 XX秒


        var newTimeStamp = parseInt( time.getTime() / 1000 ) ;

        console.log(nowYear);
        console.log(nowMonth);
        console.log(nowDate);
        console.log(nowWeek);
        console.log(newHour);
        console.log(newMinutes);
        console.log(newSeconds);
        console.log(newTimeStamp);


    </script>
</body>

</html>
