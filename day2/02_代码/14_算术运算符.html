    <script>
        /*
            算术运算符
                +   -   *   /
                加法: 如果有字符串参与,是拼接效果
                除法: 除数不能为0,为0,结果是 Infinity
        
                %   求模运算 求余数运算

                    100 除以 3 商 33 余数 1 
                        1 就是  100 % 3 的计算结果
                    
                    求余数运算,执行结果,正负号,与被除数相同
                    如果,发生 整除 , 余数是 0

                **  幂运算 / 乘方运算
                    2 ** 3  2 是 乘方运算的底数  3 是 乘方运算的指数
                    执行结果是是 8
                    底数和指数,可以是小数,负数,都可以
                    如果是负数,最好是用()包裹
        
        */

        // console.log( 100 / 0  );    // Infinity
        // console.log( -100 / 0  );   // -Infinity

        // 求余数运算,执行结果,正负号,与被除数相同
        console.log( 100 % 3 );     // 1
        console.log( 100 % -3 );    // 1
        console.log( -100 % 3 );    // -1
        console.log( -100 % -3 );   // -1

        console.log( 2**3 );
        console.log( 1.2**3 );
        console.log( 2**1.3 );
        console.log( 1.2**1.3 );
        console.log( (-2)**3 );

        console.log( 2**-3 );
        console.log( 2**(-1.3) );




    </script>
