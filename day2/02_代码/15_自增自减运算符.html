<body>
    <script>
        /*
            自增自减运算符 
                ++  自增运算符
                --  自减运算符
            作用:
                每次执行,变量存储的数据,会在原始数值的基础上,自增1或者自减1
                如果是 布尔值 null 会转化 数值进行计算
                      其他数据类型,转化为 NaN 
                      实际项目中,一般只会操作数值,不会操作其他数据类型

            基本语法:
                前缀语法  ++变量   --变量
                    先执行 自增效果 
                        当前位置上 将变量先执行自增操作
                        使用自增之后的数据,参与程序的执行
                    var int = 0;
                    console.log(++int);  当前位置上,先执行自增操作,int原始数据是0,执行自增之后,数值是1
                                         参与输出的int 的数值 是自增之后的数值 1

                后缀语法  变量++   变量--
                    先执行 JavaScript程序,执行结束之后,在下一个位置上,体现自增的执行结果,当前位置使用原始数据参与JavaScript程序的执行
                    var int = 0;
                    console.log(int++);  当前位置上,先执行console.log(), int 使用原始数据 0 参与 输出,输出结果是0
                                         下一个位置上,体现执行++自增的结果,int变为1参与运算

                执行效果都是 自增1 或者 自减1
                在下一个位置上,执行结果都是完全相同的,只是当前位置上,数值的执行结果不同
        */

        // var int = 0;

        // int++ ;  // 会在原始数值0的基础上,自增1,int存储的是1
        // console.log(int);


        // 前缀后缀
        // var int = 0 ;
        // int++;  // 当前给位置上int++ 和 ++int 数值是不同的
        // ++int;

        // console.log(int++);    // 当前位置上,后缀语法, int++ 的执行结果还是 0
        //                        // 后缀语法,当前位置,还是原始数值参与计算,下一个位置是自增之后的数值

        // console.log(++int);    // 当前位置上,前缀语法, ++int 的执行结果已经是 1
        //                        // 前缀语法,当前位置,就是自增之后的数值参与运算,之后位置上也是新的数值数据

        // 在下一个位置上,int的结果都是 0 执行完 自增1 之后的结果 1
        // console.log(int);


        // demo 案例

        // var int1 = 0;

        // 后缀语法,使用原始数据参与执行,原始数据是0,将0赋值给int2变量存储
        // var int2 = int1++;

        // 前缀语法,使用执行自增之后的数据,参与程序执行,自增之后是1,将1赋值给int2存储
        // var int2 = ++int1;

        // int1++;  // 后缀,当前位置是原始数据0,下一个位置是1
        // var int2 = int1++; // 下一个位置了,int1已经是1, int1++  1++ 参与运算
        //                    // 还是 后缀语法 1++ 使用原始数据参与 赋值 int2 存储1

        // ++int1;   // 前缀,当前是 ++0 的结果 1
        // var int2 = ++int1; // 下一个位置是 ++1 , 2参与运算,赋值给int2存储

        // console.log(int2);

        int1++;
        int1++;
        ++int1;
        ++int1;
        int1++;


        // 终极案例
        var int1 = 0;

// 原始数值          0         1        2        3
// 前缀/后缀        前缀      前缀      后缀     后缀
// 当前参与运算的     1         2        2        3
// 下一个位置的       1         2        3        4
// 运算公式           1    +    2   +    2   +   3      
        // var int2 = ++int1 + ++int1 + int1++ + int1++ ;
        //                是 加法运算符号,与int1的数值改变没有关系
        // 自增与 int1 的数值改变有关
        // 一共是 4个自增 , int1 即从原始数值继承上 +4



// 原始数值          0         1        2        1
// 前缀/后缀        前缀      后缀      后缀     后缀
// 当前参与运算的     1         1        2        1
// 下一个位置的       1         2        1        2
// 运算公式           1   -     1   +    2   -    1  

        var int2 = ++int1 - int1++ + int1-- - int1++;

        console.log(int1);
        console.log(int2);



    </script>
