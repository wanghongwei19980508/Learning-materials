    <script>
        /*
            什么是 Linux
                Linux 也是 电脑操作系统的一种
                    特点: 只能 在 cmd 中通过 命令行来 操作
                Linux 广泛应用在 服务器 端
                    操作系统简单,程序执行效率高,漏洞少,更加安全

            简单学习Linux命令  Linux命令不区分大小写
                必须要掌握的语法:
                    1, 切换盘符
                        盘符冒号回车 

                    2, 切换目录路径
                        cd空格路径回车
                        文件的路径,可以在文件夹地址栏中复制

                了解一下就可以的命令
                    3, 返回上一级目录
                        cd..

                    4, 查看当前文件夹中所有的文件
                        dir

                    5, 以树状结构,查看当前文件夹中的所有文件
                        tree

                    6, 创建文件夹
                        md 文件夹名称

                    7, 删除文件夹  只能删除空文件夹
                        rd 文件夹名称

                    8, 强行删除文件夹
                        rd /s/q 文件夹名称

                    9, 复制文件夹
                        xcopy 你要复制的文件夹 复制之后叫什么
                            f 是复制为一个文件  
                            d 是复制为一个文件夹
                              复制为文件夹,会一起复制其中存储的文件

                    

        */

    </script>
