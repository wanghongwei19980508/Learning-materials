<body>
    <script>
        /*
            模块化开发:
                nodejs 的模块化 称为 CommonJs
                    规范 : 先定义导出  其他文件加载通过 导入加载

                最初是后端程序的开发概念,前端程序开发,没有模块化概念

                之前前端程序,只是任意的导入加载外部文件
                最多就是按照执行顺序导入

                问题是: 如果 B文件 必须要有 A文件才能执行 也就是 B文件对A文件有依赖,是无法体现的
                        如果导入文件过多,整体导入内容非常混乱

            模块化概念:
                1, 每一个外部文件都是一个模块,每一个文件就实现是一个独立的功能
                2, 每一个模块都要做 导出的操作 只有导出的内容,才可以被访问,被调用
                3, 其他文件 首先要 导入 外部文件 并且 只能访问 导出的内容
                
                优点:功能细分,只加载你需要的模块
                     只能访问导出的内容,模块中其他的数据是安全的不能被访问的
                     如果需要依赖某个文件,只要导入这个文件就可以了

            nodejs中的模块化的分类
                1, 自定义模块
                    我们程序员自己定义的模块

                2, 内置模块
                    nodejs自己定义的模块,只要加载导入就可以使用

                3, 第三方模块
                    别人开发的模块,需要下载安装之后,导入,才能使用
        
        
        */

    </script>
</body>
</html>
