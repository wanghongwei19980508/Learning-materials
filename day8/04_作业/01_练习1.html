<body>
    <script>
        /*
            封装两个函数
                1, 输入两个数值 返回 这两个数值的 最小公倍数
                    思路1 : 大的数 / 小的数 如果整出 最大公倍数就是 小的数
                            不能整除 就把 小的数 每次减一,如果两个数都是整除,就是最小公倍数
                    思路2 : 公式 : 两个数相除,不能整除 就用小的数,再除以余数,能发生整除,小的数,就是最大公约数

                2, 输入两个数值 返回 这两个数值的 最大公约数
        */

        console.log( getLCM1( 8 , 6 ) )

        // 方法1
        function getLCM1(num1, num2) {
            // 1,容错处理,将两个输入数值的大小顺序确定
            if (num1 > num2) {
                var min = num2;
                var max = num1;
            } else {
                var min = num1;
                var max = num2;
            }

            // 2,求最小公倍数
            // 从小的数开始,都能整除,就是最小公倍数
            for (var i = min; i >= 1; i--) {
                if (max % i === 0 && min % i === 0){
                    return i;
                }   
            }
        }

        // 方法2
        function getLCM2(num1 , num2){
            // 1,容错机制,确定两个数值的大小顺序
            if (num1 > num2) {
                var min = num2;
                var max = num1;
            } else {
                var min = num1;
                var max = num2;
            }

            // 2,使用循环
            // 如果不能整除 就继续循环
            while (max % min !== 0) {
                // 使用一个临时变量,存储min的数值
                var num = min;
                // 将两个数值的余数作为较小的数值
                min = max % min;
                // 较大的数值,是之前的较小的数值
                max = num;
            }
        }
    </script>
</body>
