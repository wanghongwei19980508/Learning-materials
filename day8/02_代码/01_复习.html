<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            函数:
                1, 终止  break   return
                    break : 循环    switch
                            不能使用在独立的if判断中
                            只能之中 循环 {} 中 程序的执行,以及循环的执行
                            循环{} 之外 程序 不能终止

                    return : 终止 函数 {} 中的程序的执行

                2, arguments: 
                    函数本身就具有的 特殊的 属性
                    JavaScript自动以伪数组的形式,存储所有输入的实参
                        可以通过 for循环 和 for...in 循环遍历 伪数组

            数组:
                存储数据的集合
                每一个数组,JavaScript程序都会给数据单元自动添加 从 0 开始 整数的索引下标
                如果非要定义 其他类型的数值 作为 索引下标
                    可以定在数组中,可以通过[]语法调用,但是不计算在 length 长度之内
                    使用 forEach不会循环  使用 for...in 可以循环
                每一个数组都有 length 是 数组的长度 存储数据的单元个数
                调用 数组.length 来调用
                第一个单元的索引是0 最后一个单元的索引是 数组.length-1

                调用: 数组[索引下标] 
                修改: 数组[已经存在的索引下标] = 数值
                      本质上是对 已经存在的索引小标 进行重复赋值操作 后赋值的数据,覆盖之前的数据
                新增: 数组[不存在的索引下标] = 数值
                      定义一个新的索引下标,并不且赋值存储一个新的数据数值
                      索引下标最好是连续索引下标
                      如果是不连续的索引下标,也计算数组的长度,会新增 empty 空单元
            
            字符串 : 包装数据类型
                     本身是一个基本数据类型,如果你要使用 [] 或者 length 操作
                     可以将自己包装成一个 类似于数组的 引用数据类型
                     操作结束之后,再恢复成 基本数据类型
                     支持[]语法 获取字符串中的某一个字符
                     也有 length 属性

        */



    </script>
</body>
</html>
