            1, 数组.indexOf(参数1,参数2)  查找数组中是否有匹配的数据
                参数1: 必选参数   需要查找匹配的数据内容 
                参数2: 可选参数   匹配查找的起始位置的索引下标

                执行结果: 如果有匹配的内容,返回结果是 匹配数据所在的索引下标

                         执行的是全等判断
                         区分大小写
                         字符串必须完全匹配,不是匹配一部分
                         如果有多个匹配的数据单元,返回第一个匹配单元的索引下标

                数组.lastIndexOf()

            2, 数组.splice(参数1,参数2,参数3)  删除数组的指定单元
                参数1: 必选参数 删除数组单元的起始位置的索引下标
                参数2: 可选参数 删除数组单元的个数
                       如果不写,是从删除的起始位置开始,直接删除之后所有的单元
                参数3: 可选参数 删除数组单元之后,写入新的替换内容
                       删除的部分,是做为一个整体,被替换
                       例如 一次性删除 3个单元 ,只会替换一次内容进来

                       如果要想使用多个单元替换,必须要在参数3以及之后,定义多个替换的单元
                       多个单元之后使用逗号间隔

            3, 数组.sort()    数组的排序 将数组按照 从小到大 或者 从大到小的顺序排列
                              一般都是对存储数字的数组进行排序
                排序方式: 
                    数组.sort()                             从第一个开始,按照数值大小进行排序  从小到大
                    数组.sort(function(a,b){return a-b})    按照数值,从小到大
                    数组.sort(function(a,b){return b-a})    按照数值,从大到小

                                               必须要写 return 参数1 - 参数2 或者  return 参数2 - 参数1
                                               参数1 和 参数2 的名称可以任意定义 

            4, 数组.join(参数)     将数组中存储的数据,按照设定的间隔符号,拼接为字符串

                   多维数组,将二维数组作为一个整体进行拼接,需要通过递归函数,将多维数组,解析为对应的数据,再进行拼接

                          间隔符号不会存储在数组的单元中
