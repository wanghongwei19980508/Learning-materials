            字符串的操作方法
                1 , 字符串.indexOf(参数1,参数2)   
                    参数1: 要查询的内容
                    参数2: 查询起始位置的索引下标
                    在字符串中,查询是否有匹配的内容,

                3 , 字符串.toLowerCase()   字符串所有字符小写
                    字符串.toUpperCase()   字符串所有字符大写
                    不会改变字符串的原始内容,如果需要改变,必须要将函数执行结果,赋值给原始字符串

                    有些严格区分大小写的验证,例如密码验证,就不用统一,直接验证

                4 , 字符串.charAt()        获取指定索引下标位置的字符 
                                           作用和 字符串[索引] 所用相同
                    字符串.charCodeAt()    获取指定索引下标位置的字符的ASCII码 

                5 , 字符串.replace(参数1,参数2)      
                        参数1: 原始字符串中,需要被替换的内容
                        参数2: 写入的新内容

                        不会改变字符串的原始内容,如果需要改变,必须要赋值

                        如果需要完全替换,要么写while循环,要么写正则表达式
