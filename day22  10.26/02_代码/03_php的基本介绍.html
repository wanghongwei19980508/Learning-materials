            php的基本介绍:
                1, PHP的开发环境搭建
                    PHP不是一款独立的程序,必须要有开发环境
                    需要服务器为PHP提供运行环境,需要数据库为PHP提供数据
                    因此PHP的开发,必须要有环境依赖,不能像JavaScript直接在浏览器中运行
        
                2, 数据的基本交互过程

                    客户端发起请求 ----> 服务器 ------> php程序 -----> 操作数据库
                                  <----       <------         <-----
                                  
                3, 实际项目中,应该是后端程序员,配置 服务器 数据库 PHP程序
                   我们前端,可以直接使用集成环境,一键安装配置好所有的运行环境
                   安装配置过程 见 截图
                
                4, PHP程序的定义和执行

                    (1) 必须确保phpstudy安装配置成功

                    (2) 必须要在phpstudy>www文件夹中,定义PHP文件
                        推荐命名: 英文,数字,下划线
                                 不要使用中文,空格,等特殊符号
                        扩展名是 .php的 就是 php程序文件

                    (3) php的基本语法:
                        a, php程序必须要写在 
                            <?php     PHP程序的起始标识符  
                            ?>        PHP程序的结束标识符 
                            之间

                        b, php程序的变量
                            PHP中定义变量,使用 $ 关键词
                             $变量名称 = 数值;

                             $符号和变量名称之间没有空格
                             使用变量时,也必须写 $变量名称

                        c, php程序的输出:
                            (a) echo       输出 基本数据类型  字符串,数值,布尔值

                            (b) print_r()  可以输出所有数据类型
                                           一般与html标签 <pre></pre> 配合使用
                                           pre的作用:以编辑器中,源代码的内容格式输出程序代码

                            (c) var_dump() 输出变量中存储数据的内容,以及数据的数据类型

                        d, php的数据类型:
                            原始数据类型:真实存在于计算机程序中的数据类型
                                标量类型
                                    布尔类型: true  false
                                    字符串类型: 
                                        '' 单引号,不会解析变量
                                        "" 双引号,可以解析变量
                                           解析变量,为了防止与字符串冲突, {$变量名称}
                                    整数类型:
                                    浮点数类型:
                                        有效数值为 14位
                                复合类型
                                    数组:
                                        php7.0以下语法
                                            $arr = array(1,2,3,4,5);
                                        php7.0以上
                                            $arr = [1,2,3,4,5];
                                        php中,数组可以直接定义字符串键名
                                            $arr = [
                                                'name'=>'张三',
                                                'age'=>18,
                                                'sex'=>'男',
                                            ];

                                    对象:
                                        PHP中,没有字面量语法定义对象
                                        不能 写 $obj = {} 不行
                                        必须使用 构造函数 生成 对象
                                    函数:
                                特殊类型
                                    null : '空'
                                    资源类型 : 读取外部文件的执行结果

                            伪类型:人为定义的,不是真实的数据类型,为了做说明作用的
                                混合类型: 表示可以是任意类型
                                数值类型: 表示可以是整数,浮点数
                                回到类型: 回调函数
                                void类型: 表示是没有返回值的函数

                        e, php的运算符
                            PHP的运算符,执行与JavaScript运算符执行是完全一致的
                            只有两点区别:
                                PHP中字符串拼接运算符是 点 不是 加号
                                    字符串 . 字符串    
                                    $变量 .= 字符串

                                对象调用属性,不能使用 对象.属性  使用 对象->属性

                        f, php的判断
                            与JavaScript完全一致
                            区别只有两点
                                php中 elseif 可以不写空格
                                   if()...elseif(){}...else{}

                                php中 switch 执行的是 == 等于判断 / 宽松比较

                        g, PHP中的循环
                            while循环,for循环与JavaScript完全一致

                            foreach( $数组变量 as $索引 => $数值 ){}

                            foreach( $数组变量 as $数值 ){}

                    (4), php的 耦合开发
                        现在前后端的数据交互和开发,分成两种形式
                            (1) 前后端分离开发
                                前端发送请求,获取数据,渲染页面
                                后端只是接受请求和数据,返回执行结果,不操作渲染页面

                            (2) 前端后耦合开发
                                前端发送请求和参数
                                后端程序,根据操作结果,直接渲染生成页面

                           如果 使用 include() 等方法,加载其他PHP程序,就会造成程序执行错误
