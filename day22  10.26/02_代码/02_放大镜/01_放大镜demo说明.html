<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            效果说明,见说明图
                放大镜 demo 中 最重要的是 各个标签 之间 的 比例


            放大镜必须要说明的问题:
                1 , 关键的 css 设定 

                

                    遮盖层      放大区域
                    ------- = ----------------
                    显示区域   放大区域背景图片


                2 , 背景图片定位

                    
                    遮盖层定位       show的宽度
                    -----------=  -------------
                    背景图片定位    背景图片宽度


                    背景图片定位 = 背景图片宽度 * 遮盖层定位 / show的宽度


        */


        /*
            总结:
                1, 动态渲染生成页面
                    (1) 设定 show 中 图片的src
                        图片数组中 索引是 0 的 单元中的图片信息
                    (2) 设定 glass 中 背景图片的url地址
                        图片数组中 索引是 0 的 单元中的图片信息
                    (3) list中li标签和img标签的src属性,给第一个li标签,添加active样式

                2, 鼠标的移入移出
                    移入 : mask遮盖层 和 glass放大区域 显示 
                    移出 : mask遮盖层 和 glass放大区域 隐藏
                    
                3, 鼠标点击 list 切换图片
                    点击是list中li中的img标签

                    (1) , 清除所有li标签的active
                          给当前点击的img,父级li,添加active

                    (2) , 切换图片
                        a 设定 show 中 图片的src
                            图片数组中 索引是 点击img的索引, 对应的单元中的图片信息
                        b 设定 glass 中 背景图片的url地址
                            图片数组中 索引是 点击img的索引, 对应的单元中的图片信息

                4, 鼠标移动 事件
                    鼠标在 show 移动
                        (1) 遮盖层的拖拽
                            x : e.pageX - 父级的所有占位(父级的外边距 和 边框线) - 遮盖层占位/2
                            y : e.pageY - 父级的所有占位(父级的外边距 和 边框线) - 遮盖层占位/2

                            极值:
                                最小  0   0
                                最大  show的占位(没有border) - mask的占位(有border)
                                
                        (2) 设定 背景图片 的定位
                        
                            数值是 负数 

                            比例关系

                            遮盖层定位       show的宽度
                            -----------=  -------------
                            背景图片定位    背景图片宽度


                            背景图片定位 = 背景图片宽度 * 遮盖层定位 / show的宽度
        
        
        */













    </script>
</body>
</html>
