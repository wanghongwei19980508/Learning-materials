<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            什么是git分支

                git分支就是 我们创建在 git主干 基础之上的 每个人自己负责的管理的项目内容

                每个 分支 模块 都有 你 主模块的 内容 也有 自己分支模块上的内容

                每个分支上 主模块 内容是 相同的 分支 模块的 内容 是不同的

                一般 项目过程 :
                    首先 是你的 项目经理 创建一个 git远程 仓库 
                    每个人 在 自己的 电脑上 下载这个 git 远程仓库的内容
                    再创建自己的独立的分支

                    你只需要上传你自己的内容就可以了

                    项目经理最后完成 项目分支的整合 

                    你第二天 又只能看到一个 整合好的 项目主干
                    
                一般的项目主干都成为 master


            创建分支
                git branch 你要创建的分支名称

            切换分支
                git checkout 你要切换的分支名称

                在 分支A 上 进行的操作 创建历史版本 之后 对于其他分支上的操作没有影响
                一般 一个 电脑 上 只会有一个 分支 不要有其他平级的分支
                当然这个分支之下是可以有其他分支的

                这样 每个平级分支 之间的 开发 是相互不受影响的

            合并分支
                git merge 你要合并的分支
                注意: 只能 主分支 合并其他分支到主分支身上
        

            第一次向一个主分支 合并 分支 可以直接合并 

            第二次向一个主分支 合并 分支 就需要做相关的设定操作

            因为每一个分支都有自己的相关的系统信息和相关的文件

            在多个分支合并到一个主分支上时,就会产生冲突
                输入 shift冒号 进入 控制台 输入命令
                    :q         直接退出,什么都信息都不保存

                    
                    :q -n      保存分支信息
                    :q         直接退出什么都不操作

        */
    </script>
</body>
</html>
