<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            最终需求:嵌套的异步请求程序,可以按照同步的语法形式来定义
                    但是执行还是按照异步请求的顺序,一个一个的执行
                    上一个异步请求没有执行结束,不会执行下一个异步请求

            解决问题步骤1: promise语法
                ES6新增的一个重要的语法
                专门来执行异步程序
                将异步程序,按照顺序来一个一个的执行

            promise的基本语法形式:
                promise 是 一个构造函数 用于创建一个 实例化对象

                实例化对象有三个 状态 
                    pedding   执行状态      表示 异步请求正在执行
                    resolved  执行成功状态  表示 异步请求执行成功
                    rejected  执行失败状态  表示 异步请求执行失败

                    实例化对象中 
                        .then()   对应的就是 执行成功时 执行的回调函数
                        .catch()  对应的就是 执行失败时 执行的回调函数

                基本步骤:
                    先创建一个实例化对象,通过 .then()  和 .catch() 来定义要执行程序
                    效果:将要执行的异步回调程序,定义在了函数之外
                    形成了一个类似于 同步程序执行的效果

        
        */

        // 使用 promise() 构造函数,生成一个实例化东西
        const p = new Promise(function(){});

        console.log(p);
    </script>
</body>
</html>
