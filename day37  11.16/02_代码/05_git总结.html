<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /*
            git总结步骤:
                1, 如果你是项目经理,你需要先创建一个项目文件夹
                2, 初始化这个项目文件夹,生成历史版本
                3, 将生成的历史版本上传到 历史仓库
                4, 你手下的员工会创建自己的分支,在分支中创建自己项目内容和历史版本
                   你需要最后下载远程仓库中的历史版本
                5, 将每一个分支内容都整合到 主干中 合并


                1, 如果你是 员工,你需要创建一个项目文件夹
                2, 初始化这个项目文件夹,去远程仓库,下载项目经理上传的项目主干
                3, 你自己创建(拉)一个你自己的分支
                4, 在这个分支上,编辑代码,之后生成历史版本
                5, 将生成的历史版本,上传至 远程仓库

            如果 修改了相同的文件 上传时间不同 会造成  历史版本冲突
                需要先 执行 git pull  决定保存那个内容 
                之后生成 新的 历史版本 再来 上传文件
                 
        
        */

    </script>
</body>
</html>
