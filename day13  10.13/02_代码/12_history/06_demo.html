<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>我是第六个页面,是最后一个,没有跳转了</h1><br>

    <button name="back">上一个</button>
    <button name="forward">下一个</button>
    <button name="go">回第一个页面</button>

    <script>
        // 获取两个 button 标签
        var oBack = document.querySelector('[name="back"]');
        var oForward = document.querySelector('[name="forward"]');
        var oGo = document.querySelector('[name="go"]');

        // 上一个 button标签
        oBack.onclick = function(){
            window.history.back();
        }

        // 下一个 button标签
        oForward.onclick = function(){
            window.history.forward();
        }

        // 回第一个页面 button标签
        oGo.onclick = function(){
            window.history.go(-5);
        }
    </script>

</body>
</html>
