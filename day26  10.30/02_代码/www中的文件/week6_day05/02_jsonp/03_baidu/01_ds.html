    <script>
        /*
            模拟 百度 搜索栏 需求分析
                1, 定义html 和 css

                2, 找 百度请求 的 接口地址
                    调出控制台 在 network 中 找 请求响应内容
                    
                    https://www.baidu.com/sugrec?pre=1&p=3&ie=utf-8&json=1&prod=pc&from=pc_web&sugsid=32818,1426,32855,31660,32706,7517,32447,32846,32761,32912&wd=11&req=2&csor=2&pwd=1&cb=jQuery110205156215317715702_1604042775324&_=1604042775326

                        三个参数:
                            1, wd  搜索关键词,也就是 input标签中输入的数据 
                            2, cb  传参的函数名称
                            3, _   时间戳

                    现在要通过 jsonp 来访问请求 百度搜索栏的数据参数

                    定义一个 script标签 src请求地址 就是上述地址 把参数换成我们自己的参数

                3, 定义一个函数,作用就是生成li标签
                   数据的实参,百度所搜接口会给我们
                   这个函数的名称,是我们传参的参数之一

                4, 通过节点操作的方式,定义script标签
                   然后设定script标签的src属性值,完成跨域请求
                   执行完之后,获取数据之后,就马上删除script标签

        */



        /*
            总结:
                百度搜索栏实现效果
                    1, html,css

                    2, 在network中,找 百度搜索栏地址
                    
                    3, 三个关键参数
                        wd   搜索的关键词
                        cb   传参的函数名称
                        _    时间戳

                    4, 程序步骤
                        (1) 获取标签对象

                        (2) 给input标签,添加 input事件
                            让ul显示
                            a, 获取 input中输入的数据
                            b, 获取时间戳
                            c, 提前定义好函数
                               函数是根据 百度搜索栏,返回的数据,生成li标签
                            d, 创建一个标签节点,是 script标签
                            e, 给script标签 定义 src 属性
                               属性值 是 百度搜索的 接口地址
                                    还需要将 参数 修改为我们自己的数据
                                        关键词是 input标签输入的数据
                                        函数名称
                                        时间戳
                               将 script 标签,写入到 body的最下方
                               写入之后,再删除 script 标签

                        (3) 在 input标签 失去焦点时, 让 ul隐藏

                        (4) 定义的生成li的函数
                            1, 获取数组
                            2, 如果数组是undefined证明没有搜索到数据
                                   让ul隐藏
                                   执行 return 终止之后的程序
                            3, 有数据
                                   循环遍历数组,生成li标签
                            4, 将 生成的字符串 写入 ul

                搜索栏的防抖节流处理
                    输入数据过快,会一直触发搜索功能
                    利用 函数的防抖节流,当输入完成时,只触发一次请求
        
        */
