            数据类型:

            JavaScript中 数据类型分类
                基本数据类型
                    布尔类型         boolean / bool
                    数值类型         number / num
                    字符串类型       string / str
                    undefined类型   
                    null类型

                引用数据类型/复杂数据类型
                    严格意义上来说,都是 对象类型 具体可以分为
                    数组类型   array / arr
                    对象类型   object / obj
