<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>我是顶部</h1>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a href="#">我是超链接,属性值是#,点我会跳转至顶部</a><br>
    <a href="JavaScript:;">我是超链接,属性值是JavaScript:;点我不会跳转至顶部</a>

    <script>
        /*
            在 二阶段 超链接 href 属性的属性值 一定要写成 JavaScript:;

            之前 一阶段 定义 href 写 # 
            作用是 跳转至页面的顶部
            执行的是 href 页面跳转的 默认效果
            这个 跳转的默认效果 和 JavaScript需要执行的效果,会冲突

            如果 href属性值 是 JavaScript:; 超链接不会有任何的执行效果

            再次强调,二阶段 超链接 href 统统写成 JavaScript:;

        */
    </script>
</body>
</html>
