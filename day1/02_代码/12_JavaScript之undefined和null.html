<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            JavaScript 之 undefined 和 null
                undefined 是 JavaScript中 特有的数据类型
                    变量被定义,但是没有被正确赋值
                    此时JavaScript程序会默认给变量存储一个数值,undefined,表示变量没有被正确赋值
        
                null 是 表示 '空' 的数值 
                    是 数据数值的一种 意思是 null 空
                    只有 赋值 null 的变量, 存储的是 null 空值

                null 和 undefined 也可以作为数值,直接赋值
                    必须要小写,不要加引号
        */

        // 只定义变量,没有给变量赋值
        // 此时 JavaScript 程序 会默认给 变量 赋值 undefined 表示,没有正确赋值 
        var int ;
        console.log(int);

        var result = null;
        console.log(result);



    </script>
</body>
</html>
