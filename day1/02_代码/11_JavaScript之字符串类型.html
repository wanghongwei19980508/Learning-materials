<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            JavaScript之字符串类型   string / str
                一串由数值,字母,符号等等组成的数据
                字符串类型,必须使用 引号包裹
                使用引号包裹的一定是 字符串类型
        
                100   数值100      '100'   字符串100

                true  布尔值true   'true'  字符串true
        
            单引号 双引号 反引号 的区别
                1, 单引号 和 双引号 没有区别 是一样的,爱用哪个用那个
                2, 反引号 是 ES6 中 新增的语法形式 ,称为 模板字符串
                   区别: 单引号,双引号 不支持换行
                            模板字符串 支持换行

                         单引号,双引号 不解析变量
                            模板字符串 解析变量
                3, 实际项目中,动态生成html标签(根据数据库数据,生成html标签)
                         使用模板字符串,更加便捷简单

                4 , 普通字符串,使用字符串拼接的方式,可以实现解析变量的效果

        */

        console.log(100);    // 输出数值100
        console.log('100');  // 输出字符串100
        console.log(`10
        0`);  // 输出字符串100


        var int = 50;
        // 希望 可以 解析 变量 int 中 存储的数值 100 输出到字符串中
        // 实际当中 单引号,双引号,不会解析变量,不会解析变量int中存储的100
        // 只会将 int 作为 字母单词直接输出
        console.log( '我今天考试得了int分' );

        // 模板字符串,可以解析变量
        // 必须要使用 ${}  来包裹变量名称
        // 告诉JavaScript程序, ${} 中的 是一个变量,你要解析
        console.log( `我今天考试得了${int}分` );

        // 字符串拼接 : + 加号
        // 如果都是数值,执行加法运算
        // 如果有字符串,执行字符串拼接效果
        //             所谓的字符串拼接,就是将两个字符串,合并拼接为一个字符串

        // 都是数值,执行加法运算
        console.log( 100+200 );
        // 有一个是字符串,执行字符串拼接,结果是 100200
        console.log( 100+'200' );

        // int 是一个变量,执行解析 int 就必须要将 int 写在字符串之外
        // 跟字符串中的其他内容拼接
        // console.log( '我今天考试得了int分' );

        // '我今天考试得了'   int    '分'
        // 将字符串分成  字符串  变量  字符串  三部分
        // 变量就在 字符串之外 会被 JavaScript程序解析,获取其中存储的数值数据
        // '我今天考试得了' + int + '分'
        // 使用字符串拼接符号 + 加号 将 三部分拼接
        // 执行效果 就是  字符串 拼接 变量数值 拼接 字符串  

        console.log('我今天考试得了' +  int  +  '分');




    </script>
</body>
</html>
