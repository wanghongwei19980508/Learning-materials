<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            基本数据类型:
                布尔类型
                    true   真 
                    false  假
                    直接赋值,要小写,不要加引号
                    布尔属性,JavaScript获取属性值,结果是布尔数值

                数值类型
                    整数
                        其他进制的存储方式
                            二进制 0b  0B
                            八进制 0
                            十六进制 0x  0X
                        其他进制的输出方式
                            变量.toString(进制)
                            2-36
                    浮点数
                        最多17位有效数值(左起,非0,的数值)
                        误差:直接参与运算比较判断,就会存在,特殊情况体现
                             精度丢失
                        科学计数法:
                            所有用科学计数法表示的数值都是浮点数

                    NaN
                        not a number
                        类型是数值类型,但是不是一个具体的数值
                        是有 非数值 参与的运算结果
                        两个NaN永远不相等
                        也可以直接赋值,注意N必须大写,a必须小写,不要加引号

                字符串类型
                    一定使用 引号包裹 ''   ""   ``
                    ''   ""  不能换行,不解析变量
                    ``       可以换行
                            ${}  包裹变量名称可以解析变量

                undefined
                    没有被争取赋值的变量,JavaScript程序会默认赋值undefined
                    直接赋值,要小写,不要加引号


                null
                    表示赋值了,赋值的是 null 空值
                    直接赋值,要小写,不要加引号

        
        */

    </script>
</body>
</html>
