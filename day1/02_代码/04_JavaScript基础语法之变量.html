<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form action="./01_自我介绍和学习方法.html" method="get">
        账号: <input type="text" name="username"><br>
        密码: <input type="password" name="userpwd"><br>
        <button>注册</button>
    </form>


    <script>
        /*
            JavaScript之变量:
                什么是变量:
                    变量是 存储在 内存中的 带有名称的 数据信息
                           其中存储的数据信息,在程序的执行过程中是可变的

                    简单理解 : 变量 就是 一个 存储数据的 容器 (瓶子,罐子,脸盆,塑料袋...)

                为什么要有变量:
                    计算机程序执行时,规定,所有的数据数据,都必须要存储在一个容器中
                    数据不能在计算机程序中独立存在
                    这个容器,就是变量
                    实际程序执行时,传递,操作的都是变量
                    获取接收到把这个变量,再解析执行操作,变量中存储的数据

                html中的例子
                    input标签要实现传参,必须要有 name属性和属性值
                    input标签,name属性值,就相当于变量,是存储input标签数据的容器
                    将input标签中,输入的数据,存储在name属性值容器中
                    传参时,是 传递的是 name属性值这个容器
                    之后,接收到 name属性值这个容器 ,解析其中存储的输入的数据

                    <input type="text" name="username">  标签 输入 张三
                    将 张三 这个数据 存储在 username 这个容器中
                    向 传参的地址文件 也就是 action 中定义的文件
                    传递的是 username 容器
                    接收到 username 容器 后 解析其中 存储的数据 张三
                    至此 完成 传参

                JavaScript 中要 操作数据, 必须要有变量这个容器来存储数据
                每个容器还要定义上名称
                存储的数据 在程序的执行过程中 是可以改变的

            变量定义的语法规范:
                1, var 定义变量的关键词 
                   是 variable 单词的缩写 
                   定义变量时,一定要写关键词 var 
                   
                2, int 是 变量的名称,可以随便定义,但是有规范要遵守
                    规定:必须要遵守的
                        (1),严格区分大小写
                            var int  和 var Int 是两个变量

                        (2),不要使用 JavaScript 保留词 和 关键词
                            关键词 : 已经定义了专门用途的 单词字母
                            保留词 : 现在先留着 将来再用的 单词字母

                            https://www.runoob.com/js/js-reserved.html

                        (3),变量名称
                            只能使用 英文,数字,下划线,
                            可以使用 $ 但是不推荐
                            但是不能以数字开头

                    规范:建议遵守的
                        (1),不要使用中文,特殊符号等
                        (2),推荐使用 小驼峰命名法
                        (3),见名知意
                            变量的命名,最好是可以表示存储数据的特点
                            实际项目中,变量的命名,一般都有严格的规范规定
                            你只要遵守就可以了
                            例如 账号 : userName  username  un

                3, = 等号
                    所有的计算机程序中,等号都不是等于的意思
                    是 赋值 的意思
                    将 =等号 右侧 内容(表达式) 执行结果,赋值给左侧的变量存储

                    重复赋值:
                        一个变量,被多次赋值,后赋值的数据,会覆盖之前存储的原始数据

                4, 100 
                    右侧表达式的执行结果
                
                5, ;
                    JavaScript中,理论上,每行代码程序的结束,必须都要写分号
                    实际 中 推荐以分号结束 

        */

        // 定义一个变量
        // =等号的作用 : 将 右侧的执行结果 100 ,赋值给左侧变量 int 存储
        // var int = 100 ; 

        // 程序接收 int 变量,解析int 变量中 存储的数据100 
        // 弹窗中执行的就是数据100
        // window.alert( int );

        // 问题1: 自己运算赋值给自己

        // 将 100 赋值给 int 变量存储 
        var int = 100;
        // 右侧: int + 100 
        //       解析 int变量中 存储的数据 100 ,再加上 数值 100
        // =等号 就右侧的执行结果 200 赋值给变量 int 存储
        // 会覆盖 int 中存储的原始数据 100
        int = int + 100;



    </script>
</body>
</html>
