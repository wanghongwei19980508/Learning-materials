<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            jQuery的基本介绍
                我们现在学习jQuery,只要是为了兼容之前的老项目

                jQuery 是 什么:
                    是 一款 最初最初的 JavaScript 类库/方法库
                    本质上 就是一个 外部的js文件
                    jQuery外部文件中,写好了 很多很多的 JavaScript 函数
                    每一个函数都是实现一个代码功能的模块
                    本质上 就是 一大堆 别人写好的函数方法,我们拿来 直接使用
        
                jQuery 的 三大特点
                    1, 强大的选择器
                    2, 链式编程
                    3, 隐式迭代

                网站
                    英文官网 : https://jquery.com/
                    中文网站 : https://jquery.cuishifeng.cn/

                jQuery的基本语法:
                    1, 加载外部文件
                        我给你们下载好的 3.5.1版本

                    2, 使用调用 外部文件中的 方法
                        在 jQuery文件中 特别设定了 两个调用 方法
                        $   和  jQuery  作为 关键词 来调用 外部文件中的方法

             
            给div标签,添加,点击事件
            // 原生js 方法
            // 1,代码多,需要一步一步操作
            // 2,考虑兼容问题    
            // const oDiv = document.querySelector('div');

            // oDiv.addEventListener('click' , ()=>{
            //     console.log(123);
            // })

            // jQuery,代码简单,不用考虑兼容,jQuery会解决所有的兼容问题
            $('div').click(()=>{console.log(123)});
        */

    </script>
</body>
</html>
