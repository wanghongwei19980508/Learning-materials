<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 关联标签 label  
         将 文字内容 和 标签 关联
         点击文字, 等于就 点击 标签获取焦点
    
    -->
    <!-- 将标签和文字都设定为 label 的 内容 -->
    <label>
        <input type="checkbox"> 全选
    </label>

    <hr>

    <!-- 将文字作为 label标签 的内容 通过 for 关联选择标签的id主键值 -->
    <input id="ipt2" type="checkbox"> <label for="ipt2"> 全选 </label>

</body>
</html>
