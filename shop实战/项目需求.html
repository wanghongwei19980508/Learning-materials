    <script>
        /*
            二阶段项目需求:
                1, 网站,页面等不做要求,只要实现功能,就行
                2, 必须要实现的功能
                    (1) 注册登录
                    (2) 列表页
                        根据查询的数据库结果,渲染生成页面内容
                    (3) 详情页
                        根据查询的数据库结果,渲染生成页面内容
                    (4) 购物车功能
                        选中商品,取消商品,增加/减少购买商品数量,删除商品
                        根据选中的商品,计算总价格

            注册功能:
                1, 需要一个 数据库表结构 名称 是 user
                   需要 三个字段 id name pwd
                   其中 id 是主键值字段 创建表结构时 可视化工具,自动创建的
                   name 字段 存储 账号 数据类型 为 varchar(50)  并且 有 唯一约束 输入内容不能重复
                   pwd  字段 存储 面膜 数据类型 为 varchar(50)  

                2, 在 shop>server 存储所有的需要用的到 php程序
                    其中 config.php 的配置文件 存储 数据库配置信息

                    $host = '127.0.0.1';     // MySQL数据库地址
                    $user = 'root';          // MySQL数据库账号
                    $pwd = 'root';           // MySQL数据库密码
                    $dbname = 'bk_2003';     // MySQL数据库,库结构名称
                    $port = 3306;            // MySQL数据库,端口

                3, 准备 商品信息的数据库 
                    goods 表结构 

                4, 代码实现功能
                    点击注册
                        获取 input中的数据 账号,密码,确认密码,验证码
                        验证码和确认密码可以做验证效果
                        验证通过,向 php程序 发送请求 将 账号密码写入到数据库中
                        写入数据库,由写好的php程序完成,你不用去管
                        操作之后,php程序会返回给我们响应体内容
                        根据内容,渲染生成页面

                
        
        */

    </script>
