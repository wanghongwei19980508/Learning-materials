        // 使用 外层 循环变量  j 生成 从 0 开始的数值 也就是 每次比较,少比较的单元个数

        for(var j = 0 ; j <= arr.length-1-1 ; j++){
            var bool = true;
            // 这个循环 循环 执行 length-1 次

            // 第一次外层循环,也就是第一次排序比较, j 是 0 , 少循环 0 次 少比较 0 个单元
            // 第二次外层循环,也就是第二次排序比较, j 是 1 , 少循环 1 次 少比较 1 个单元
            for(var i = 0 ; i <= arr.length-1 -1 - j ; i++){
                // 当前单元是 arr[i]   下一个单元是 arr[i+1];
                if(arr[i] > arr[i+1]){
                    bool = false;
                    // 数据交换操作
                    var tmp = arr[i];
                    arr[i] = arr[i+1];
                    arr[i+1] = tmp;
                }
            }

            if( bool === true ){
                break;
