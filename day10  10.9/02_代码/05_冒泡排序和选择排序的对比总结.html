<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            冒泡排序
                核心
                    相邻的两个单元,比较数据大小,如果第一个数值比较大,交换两大单元存储的数据
                        (1),相邻的两个单元
                        (2),比较数值数据大小,如果 , 前大后小
                        (3),交换存储数据
                        (4),循环一次,会将一个最大值,存储在数组的末位

                优化
                    (1) , 一次循环 只需要 循环至 倒数第二个单元  最后一个单元没有下一个单元比较
                    (2) , n 个单元 需要循环 n-1 次比较 完成排序 最后剩下一个单元没有排序,没有其他单元和他比较
                    (3) , 之前比较出的最大值,不参与之后的比较

            选择排序
                核心
                    默认起始位置存储的数据最小,变量中存储起始位置的 索引下标

                    从下一个单元开始循环
                    比较 循环单元 与 变量存储最小值索引单元 比较数据
                    如果有 更小值 变量 存储更小值的索引下标

                    循环结束 如果 变量中存储的不是 起始位置 索引下标
                    将 起始位置 和 变量 存储的索引位置 交换存储数据
                        (1) 默认起始位置是最小值位置
                        (2) 从下一个单元开始循环
                        (3) 如果有更小值 只是 变量 存储 当前 循环索引下标
                        (4) 整个循环结束 判断 变量 存储的 索引 是不是 起始位置索引
                        (5) 如果不是 只做一次数据交换
                        (6) 每次循环结束 会将 一个 最小值 存储在数组的 起始位置
                   
                优化:
                    (1) , 从 当前循环 起始位置的下一个位置 开始进行比较
                    (2) , n 个单元 需要循环 n-1 次比较 完成排序 最后剩下一个单元没有排序,没有其他单元和他比较
                    (3) , 之前比较出的最大值,不参与之后的比较

                        

        选择排序虽然程序更加繁琐,但是一次循环最多就执行一次数据交换,如果起始位置就是最小值,不会执行交换
        选择 排序 执行效率 高于 冒泡排序



        
        */


    </script>
</body>
</html>
