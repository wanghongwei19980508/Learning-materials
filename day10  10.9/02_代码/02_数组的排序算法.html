<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
            什么是算法?
                严格意义上来说,所谓的算法,直接的特定的程序执行逻辑 
                广义上来说,只要能优化程序的执行,提高程序的执行效率,都可以成为算法

            例如 要输出 1-100 所有的偶数

            for(var i = 1 ; i<= 100 ; i++){
                if(i % 2 === 0 ){
                    console.log(i);
                }
            }

            // 这种方法,利用了 偶数的特点 公差是 2
            // 减少循环次数,不需要判断
            // 广义上来说,也可以成为算法
            for(var i = 2 ; i<= 100 ; i+2){
                console.log(i);
            }

            我们学习算法,根本的目的是
                为了提高程序的执行效率
                为了在实际程序中,有更广泛的应用
            
            学习算法的关键是:
                理解算法的核心原理和优化原理

                例如,上述程序:
                    核心: 每两个相邻偶数,公差是 2
                    优化: i++   --->  i += 2
                          循环次数减少,if判断不需要了

            百鸡百钱:
                核心 : 鸡必须 100只 钱必须是100钱
                优化 : 公鸡最多不是100只 是 20只
                       母鸡最多不是100只 是 33只
                       公鸡母鸡数量确定,仔鸡一定是 100-公鸡-母鸡
        */

    </script>
</body>
</html>
