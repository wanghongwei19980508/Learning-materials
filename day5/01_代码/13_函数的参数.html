<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            函数的参数:
                就是 函数执行过程中,我们输入的 数据,也就是函数执行时,依据的数据
                类似于,微波炉中,放入的饺子,剩饭,剩菜等等需要加热的内容
        
        */

        function fun(){

            // 写的是一个固定数据,每次函数执行
            // return 的 都是固定数值 123
            return 123;
        }

        console.log( fun() );

        // 在 () 中 定义函数的参数
        // 这个参数,实际本质上,就是定义一个函数中,专门使用的变量

        // 相当于在函数中,定义了一个变量int
        // 此时这个变量并没有赋值,只是形式上的一个变量参数,称为 形参
        // 形参是没有具体数据数值的
        function fun2(int){
            // 在函数中,可以来操作执行这个形参
            // 封装定义函数,并没有执行函数
            // int没有被真正的执行,系统不会报错
            return int + 100;
        }

        // 调用函数时,才是真的执行函数,此时必须要对形参赋值
        // 在()中,直接输入,形参需要赋值的数据,这个实际具有数值的数据,称为实参
        // 500 称为 实参
        console.log( fun2(100) );

        // 参数允许是多个参数
        // 多个形参时,都定义在函数的()中
        // 形参之间,使用逗号间隔
        function fun3(int1 , int2){
            console.log(int1);
            console.log(int2);
            return int1 + int2;
        }

        // 赋值实参时,会按照定义的顺序,对形参进行一对一的赋值
        // 也就是 第一个 实参100,赋值给第一个形参int1
        // 也就是 第二个 实参200,赋值给第二个形参int2
        console.log( fun3(100,200) );

        /*
            函数的参数:
                1,定义在 函数() 中的 叫 形参
                    只是形式上的参数,没有实际数值
                2,在函数程序中,封装,操作的都是 形参
                    此时函数没有被真正的执行,程序不会报错
                3,在调用函数时,必须要给形参,赋值实参

                4,函数可以有多个形参,定义时,使用逗号间隔
                  赋值实参时,实参与形参,是一对一的赋值
        
        
        
        */

    </script>
</body>
</html>
