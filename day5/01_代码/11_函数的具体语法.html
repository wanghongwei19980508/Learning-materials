<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 其他 script 标签中, 不能提前调用 函数
        console.log( fun1() );
    </script>

    <script>
        /*
            函数的基本语法
                一,函数分成两个执行过程
                    1,封装定义:在定义一个函数
                    2,调用执行:在调用执行一个函数

                二,封装的方式
                    定义一个函数 有两种 基本语法形式
                    声明式 
                        使用 关键词 function 来定义一个函数
                        之后 定义 函数的名称 
                        () 中 可以定义 函数的参数
                        {} 中 可以定义 函数的执行程序

                        function 函数名称(){
                            执行程序
                        }

                    赋值式/匿名函数
                        定义一个变量 
                        等号右侧,赋值的是一个函数
                        定义这个函数时,不要写函数名称
                        () 中 可以定义 函数的参数
                        {} 中 可以定义 函数的执行程序

                        var 变量 = function(){
                            执行程序
                        }

                三, 调用函数
                    
                    声明式定义的函数,有函数名称
                    通过 函数名称() 的方式 来调用并且执行函数

                    赋值式/匿名函数,没有函数名称
                    通过 变量名称() 的方式 来调用并且执行函数
        */

        // 通过 函数名称 fun1 配合 () 来调用执行 函数fun1
        // 声明式定义的函数,可以先调用,后声明
        console.log( fun1() );
    


        // 声明式
        function fun1(){
            return 123456;
        }

        // 匿名式
        var fun2 = function(){
            return 987654321;
        }

        // 通过 变量名称 fun2 配合 () 来调用执行 函数fun2
        // 通过 匿名式声明的函数,不能提前调用,必须要先定义,再调用
        console.log( fun2() );

        // 区别:
        //    声明式定义的函数,可以在程序的任意位置上调用
        //       甚至可以先调用,后声明函数
        //    赋值式定义的函数,只能先声明函数,后调用函数
        //       不能提前调用函数
        //    实际项目中,推荐使用,声明式,定义函数,方便调用
        //    特别说明: 声明式函数的提前调用,只能是在同一个script标签中
        //             不同的 script 标签,只能是 先声明,后调用

    </script>

    <script>
        // 先定义的函数,在其他script标签中,也是可以调用的
        console.log( fun1() );
    </script>
</body>
</html>
