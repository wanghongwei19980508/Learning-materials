<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // switch()
        /*
            执行原理:
                判断变量存储的数据,是否是case定义的某个数值
                执行的是 === 全等判断  数据类型和数值都必须完全相同才是 true

                默认会从定位的程序开始,执行至 switch的最后一行代码
                称为 switch 的穿透

                除非遇到 break 才会终止程序的执行

                一般情况下,每一种case 数值 对应一个break
                如果 多种数值 执行相同程序代码 可以使用 同一个 穿透之后的程序
                最终通过一个break来终止
        */ 


        /*
            switch(变量){
                case 数值1:
                    执行程序1;
                    break;
                case 数值2:
                    执行程序2;
                    break;
                case 数值3:
                    执行程序3;
                    break;
                .......
                default:
                    执行程序
                    break;
            }
        
        
        */



        // while()

        /*
            var 循环变量 = 初始化数值;
            while(判断进入循环的条件){
                执行的循环体;
                步长,循环变量改变的数值;
            }

            执行过程 
                1,循环变量的初始化
                2,判断进入循环的条件,为true进入循环,为false终止循环
                3,执行循环体
                4,执行步长

                12(true)34---2(true)34---2(true)34---2(true)34---2(false)
        
        
        */


        // for()
        // for循环的执行过程与while循环完全相同,只是语法形式不同,应用环境不同

        /*
            总结:
                1, 任意一个for循环,一定可以和while循环相互转化
                2, for循环更适合循环嵌套
                3, while循环更适合 未知循环次数的循环 / 死循环
        */
        






        // 求 1 - 1/2 + 1/3 - 1/4 + 1/5 ... 1/100

        // 1 可以看成 1/1 ---- 1/i
        // 分子不变, 分母是从 1-100的循环
        // 分母是奇数,执行+=操作,分母是偶数,执行-=操作

        // -1的1次方,是 -1 
        // -1的2次方,是 1
        // -1的3次方,是 -1
        // 可以使用 -1的n次方来控制 正负 

        // 方法1:
        var res = 0;
        for(var i = 1 ; i <= 100 ; i++){
            if (i % 2 === 0) {
                // i是偶数,分母是偶数,执行-=操作
                res -= 1/i ;
            }else{
                // i是奇数,分母是奇数,执行+=操作
                res += 1/i ;
            }
        }
        console.log(res);




        // 方法2:
        var res2 = 0;
        for(var i = 1 ; i <= 100 ; i++){
            // 通过 -1的n次方,来控制 累加数值的正负
            // 起始 是 累加整数 i又是 1  需要给 i+1 
            // 让 i是2 , 起始时 -1的2次方,是 累加整数
            // 第二次循环 i 是 2 i+1 是3  是 -1的3次方,结果是-1,就是执行累加一个负数的效果
            res2 += ( (-1)**(i+1) * (1/i)  );
        }

        console.log(res2);


        // 水仙花数 
        // 从 100 - 999 循环所有的整数
        // 每次获取 百位,十位,个位的数值
        // 计算 立方和 判断是否等于这个数值本身

        for(var i = 100 ; i <= 999 ; i++){
            // i 就是我们要判断的三位数值

            // 获取百位 数值i 本身 除以 100 取整
            var a = parseInt( i / 100 );

            // 获取十位 数值i 模100 余数是 十位个位数值
            // 然后除以 10 取整
            var b = parseInt( (i % 100) / 10 );

            // 获取个位 数值 i 模 10
            var c = i % 10;
            
            // 判断立方和,是否是这个数值本身
            if( a**3 + b**3 + c*c*c === i){
                console.log(`${i}是水仙花数`);
            }
        }


        // 1000 - 9999 闰年,输出5次,一换行

        // 定义一个变量,存储输出闰年的次数
        var time = 0;

        for(var i = 1000 ; i<= 9999 ; i++){
            // 判断闰年
            if( ( (i % 4 === 0) && ( i % 100 !== 0) ) || ( i % 400 === 0 ) ){
                document.write(i + ' ');

                // 每次输出,给次数累加1
                // time += 1;
                time++;

                // 如果 time 是 5的倍数 , 也就是可以被5整除
                // 输出一个换行
                if(time % 5 === 0){
                    document.write('<br>');
                }
            }
        }

    </script>
</body>
</html>
