            函数的应用
                实际项目中,所有的程序,最终都会封装为 函数 或者 类(构造函数)

                只需要调用函数,就会自动执行其中封装的程序,实现功能

            优点:
                封装: 让代码更加简洁
                调用: 可以使用使用节约代码
        */


        var oDiv = document.querySelector('div');

        oSpan.style.color = setColor();
        oH1.style.color = setColor();
