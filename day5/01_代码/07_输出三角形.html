<body>
    <script>
        /*
            *
            * *
            * * *
            * * * *
            * * * * *

            分析:
                组成分成2个部分,行,以及每行的内容
                第一个循环,生成行
                第二个循环,生成每行内容

                每行,循环生成,星星的次数
                应该与,当前的行数相同
        */

        // 假设现在有5行,定义一个循环,生成5个行
        // 也就是循环5次
        // for(var i = 1 ; i <= 5 ; i++ ){
        //     // 每行的内容,通过循环生成 5个 * 号 + 空格
        //     for(var j = 1 ; j <= 5 ; j++){
        //         document.write('* ');
        //     }

        //     // 一行内容结束之后,需要有一个换行
        //     document.write('<br>');
        //     // 当前的效果是 5行 每行 5个星号+空格
        //     // 每行结束,有一个换行
        // }


        // 第二种分析方法,思路
        // 先生成一行内容,5个星星+空格+换行
        // 现在需要5行,将一行内容循环5次

    for(var i = 1 ; i <= 5 ; i++){
        // 先输出一行内容
        // 循环5次,生成5个星号+空格

        // 内层循环的次数,应该与当前的行数相同
        // 第一行,循环1次,i是1  j = 1  j <= 1  j一共循环一次
        // 第二行,循环2次,i是2  j = 1  j <= 2  j一共循环二次
        // 第三行,循环3次,i是3  j = 1  j <= 3  j一共循环三次
        // 第四行,循环4次,i是4  j = 1  j <= 4  j一共循环四次
        // 第五行,循环5次,i是5  j = 1  j <= 5  j一共循环五次
        for(var j = 1 ; j <= i ; j++){
            document.write('* ');
        }
        // 一行内容结束,也就是星星输出结束,也就是循环结束,输出一个br换行
        document.write('<br>');            
    }

    </script>
