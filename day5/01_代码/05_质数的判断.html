<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            质数:
                一个数值,只能被 1和其本身,整除,就是质数
                例如 : 13 , 只能被 1 和 13 整除 , 13 就是质数
        */ 

        // 定义一个随机数值 10 - 20 之间
        var num = parseInt( Math.random()*(20+1-10)+10 );

        // 判断随机数值 num 是否是 质数 
        // 判断 质数 是除了 1 和 本身 
        // 从 2 开始 到 这个数值-1 依次 与这个数本身  就 余数
        // 如果 余数 是 0 ,就是发生了整除 如果余数不是0 就是没有整除

        // 提前定义一个变量,先存储一个任意的数据数值
        var result = '初始值';
        
        // 通过 for 循环,生成 2 至 当前数值-1的所有整数
        for(var i = 2 ; i <= num-1 ; i++){
            // 不能直接写判断
            // 每次生成i都会与num求余数,都会执行判断,都会输出
            // 实际上,我们只需要最终的结果,输出一次
            // if( num % i === 0 ){
            //     console.log(`发生整除,${num}不是质数,是合数`);
            // }else{
            //     console.log(`没有发生整除,${num}是质数`);
            // }

            // 设定判断
            if(num % i === 0){
                // 发生了整除 给变量赋值其他数值
                result = '其他数值';
                // 只要发生一次整除,就可以判断结果是合数
                // 终止循环,提高执行效率
                break;
            }
        }

        // 循环结束,根据,变量中存储的数值执行判断
        // 如果 还是 初始时 赋值的数据,证明,判断没有执行
        //      也就是没有发生整除,没有整除,num就是个质数
        // 如果 不是 初始时 赋值的数据,证明,判断执行了
        //      也就是发生了整除,num就是个合数
        if(result === '初始值' ){
            console.log(`没有发生整除,${num}是质数`);

        }else{
            console.log(`发生整除,${num}不是质数,是合数`);
        }

        /*
            总结:
                核心:
                    要执行多次判断,但是只需要一个最终的结果
                    不需要每次都输出判断的结果,只要一个最终结果就可以

                定义一个变量,赋值任意的初始值
                根据判断,给变量赋值不同的,新的数值
                循环结束,最终,根据变量中存储的最终数值
                执行判断,输出结果
                 

        
        
        */

    </script>
</body>
</html>
