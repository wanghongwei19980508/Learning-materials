<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="jumbotron">
      <h1>欢迎光临 NZ2002 SHOP</h1>
      <div class="login">
        <form class="form-horizontal" action="./cart.html">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">登录</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/cookie.js"></script>
    <script>
      $('form').submit( ()=>{
        // 1, 应该验证,账号,密码的数据格式,目前先不做了

        // 2, 发送 ajax 请求
        $.ajax({
          url:'../server/goods_login.php',
          type:'post',
          data:{ userName: $('[type="text"]').val() ,  userPwd: $('[type="password"]').val() , },
          dataType:'json',
          success:res=>{
            if(res.result === 1){
              // 登录成功状态
              // 设定cookie
              mySetCookie('login' , 1 , 7*24*60*60);
              // 跳转首页面
              window.alert('登录成功,点击跳转首页面');

              // 获取地址栏中,?问号之后参数内容
              // 参数是 字符串 ?url=http://127.0.0.1/bk_2003/week7_day04/shop2/pages/detail.html?goods_id=609
              // ?url= 都是不要的内容  从 h 也就是 索引是5的第六个字符,开始截取,就是要返回的地址
              window.location.href = `${window.location.search.substr(5)}`;

            }else{
              // 登录失败状态
              window.alert('您的账号密码有误,请检查之后重新登录');
            }
          }
        })

        return false;
      } )

    </script>
</body>
</html>
