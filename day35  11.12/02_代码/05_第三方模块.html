<body>
    <script>
        /*
            第三方模块:
                别人开发好的nodejs模块,我们需要下载之后,再通过require加载使用

            下载第三方模块
                通过 nodejs 自带的下载工具 npm
                只要正确安装了 nodejs 就会自动安装 npm
                    cmd 输入 npm --version 可以查看版本号

            npm的下载配置
                配置 npm 下载地址

                    1 , npm 默认下载地址 是 nodejs 公司 提供的下载地址,在美国的地址

                    2 , 我们一般会设定为 国内的 taobao 提供的 镜像 下载地址
                        在cmd中执行
                            npm config set registry https://registry.npm.taobao.org
        
                    3, 设定 cnpm 下载方式,完全使用 国内提供的 npm 称为 cnpm 来下载 第三方模块
                        优点:速度最开 
                        缺点:有的模块无法下载
                        在 cmd 中执行 : 安装 cnpm 模块 同时设定地址 为 taobao镜像
                            npm install -g cnpm --registry=https://registry.npm.taobao.org

                            
            nrm模块  主要做测试工作,不用也行
                1, 下载 nrm 模块
                    npm install --global nrm
                    npm i -g nrm

                2, 两个命令
                    nrm test    测试所有下载地址网速

                        npm ---- 1739ms
                        yarn --- 4647ms
                        cnpm --- 3212ms
                        * taobao - 498ms
                        nj ----- Fetch Error
                        npmMirror  2115ms
                        edunpm - Fetch Error

                        带有 * 号表示正在使用的下载地址

                    nrm use 镜像地址名称   切换下载地址



        */
    </script>
</body>
