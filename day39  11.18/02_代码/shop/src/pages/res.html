<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/login.css">
  <style>
      .inputWidth{
        width: 200px;
        display: inline-block;
      }

      .spanspan{
        color:red;
        font-size: 20px;
      }
      .cover{
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.5);
      }
  </style>
</head>
<body>

    <div class="jumbotron">
      <h1>欢迎注册 NZ2002 SHOP</h1>
      <div class="login">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control inputWidth"  placeholder="用户名">
              <span class="spanspan"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control inputWidth"  placeholder="密码">
              <span class="spanspan"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control inputWidth"  placeholder="确认密码">
              <span class="spanspan"></span>
              
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-10">
              <input type="text" class="form-control inputWidth" id="ac" placeholder="验证码"> <a id="sc"></a><br>
              <span class="spanspan"></span>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-default">注册</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
