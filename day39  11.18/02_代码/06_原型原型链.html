<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
            原型,原型链不是具体的代码,是 JavaScript 程序的执行机制

            记住理解 概念内容

            prototype
                函数天生的属性 成为 原型/原型对象
                每一个函数天生就有的
                本质是一个对象

                是函数的公共空间 可以 储存属性属性值
                所有构造函数生成的实例化对象,__proto__都指向 prototype

            __proto__
                对象天生的属性 成为 原型属性
                每一个对象天生就有的
                本质是一个对象

                是一个对象,储存一个内存地址
                内存地址就是 生成这个对象 的 构造函数 的 prototype 的内存地址

            原型链:
                是 JavaScript 程序的一种执行机制
                    相互关联的单元(实例化对象和构造函数)
                    可以通过 __proto__ 访问 父级程序 的数据
                    也就是 将 相互关联的单元 用过 __proto__ 串联起来
                    形成一个数据链

                例如在 顶级对象 Object 中定义的内容,所有的 函数,对象等都可以访问
        */





    </script>
</body>
</html>
