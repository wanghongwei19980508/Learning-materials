<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        body{
            height: 5000px;
        }
        div{
            width: 100%;
            height: 0;
            line-height: 100px;
            font-size: 70px;
            text-align: center;
            color: #fff;
            background: skyblue;
            overflow: hidden;
            transition: all 1s;
            position: fixed;
            top:0;
            left: 0;
        }
    </style>
</head>
<body>
    <div>我是吸顶的div</div>

    <script>
        // 获取div 标签对象
        var oDiv = document.querySelector('div');

        // 滚动条监听事件 , 页面只要发生滚动,就会触发事件
        window.onscroll = function(){
            // 1, 获取页面滚动的高度
            var h = document.documentElement.scrollTop || document.body.scrollTop;

            // 2, 添加判断
            if( h > 500 ){
                // 如果滚动高度大于500 , 吸顶div,有高度
                oDiv.style.height = '100px';
            }else{
                // 滚动高度小于等于500 , 吸顶div,高度为0
                oDiv.style.height =0;
            }
        }

    </script>
</body>
</html>
