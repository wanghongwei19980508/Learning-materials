<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            一,事件:
                1,三要素:
                    事件源       : 绑定事件的标签对象
                    事件类型     : 绑定的事件的类型
                    事件处理函数 : 触发事件时执行的函数程序

                    绑定事件的事件源,和,触发事件的事件对象,有可能不是一个标签

                2,事件对象
                    触发事件的标签对象,有可能与绑定事件的标签对象,不是一个
                    事件对象的相关信息:
                        在 事件处理函数中,定义形参,在触发函数时,JavaScript程序会自动向形参存储,触发事件标签对象的信息
                            键盘事件,存储的按键信息
                                e.keyCode      按键编号,可以用于判断,按下的是哪个键
                                shiftCode      shift键是否按下             
                                ctrlCode       ctrl键是否按下             
                                altCode        alt键是否按下             

                            鼠标事件,存储的鼠标信息 
                                e.target              鼠标点击的标签对象
                                e.target.tagName      鼠标点击的标签对象的标签名称,大写英文字母
                                e.target.offsetX/Y    鼠标点击位置,相对于点击标签左上角的坐标
                                                      点击效果
                                e.target.clientX/Y    鼠标点击位置,相对于视窗窗口左上角的坐标
                                e.target.pageX/Y      鼠标点击位置,相对于html页面左上角的坐标
                                                      拖拽效果,没有页面没有运动,两个都可以
                                                      如果有滚动,使用pageX/Y

                3,事件的监听
                    使用on语法,一个标签,同一个事件类型,只能绑定一个事件处理函数
                    后绑定的事件处理函数,会覆盖之前绑定的事件处理函数

                    标签对象.addEventListener('事件类型' , 事件处理函数)
                    绑定的事件处理函数,可以是 function(){} 匿名函数 可以是 已经定义好的函数名称
                    如果绑定是匿名函数,不能使用 标签对象.removeEventListener('事件类型' , 事件处理函数) 语法来删除
                    只能删除 绑定的函数名称

                4,事件的传播
                    子级标签触发事件,默认会触发父级标签,绑定的相同类型的事件
                    如果要执行事件的传播,需要先获取到子级标签的所有父级标签
                    获取所有父级标签的方法有两种: 冒泡  子级---父级
                                                捕获  父级---子级
                    当前所有的浏览器,默认都是 冒泡顺序
                    标签对象.addEventListener('事件类型' , 事件处理函数) 可以通过第三个参数来设定获取父级标签的是顺序
                        true : 捕获
                        false: 默认 冒泡

                    通过事件对象,阻止事件的传播

                5,默认事件的执行
                    有些操作,是JavaScript默认执行的事件
                    例如: 表单的提交 鼠标右键

                    通过事件对象,阻止默认事件的执行

            二, 节点操作
                1, 获取节点:
                    获取的节点,和,通过DOM操作,获取的标签对象,本质上是相同的对象

                2, 创建节点
                    var 变量 = document.createElement('标签名称');
                    创建的节点,可以使用 DOM方式来操作,设定内容,属性,样式等等

                3, 写入节点
                    父级标签.appendChild(写入的节点);
                        将 节点写入到 父级标签的 末位
                    
                    父级标签.insertBefore( 写入的节点 , 写在哪个节点之前 );
                        将 写点写入到 指定标签之前

                4, 克隆节点
                    标签节点.clone()       只克隆标签本身以及本身的属性,不克隆标签内容
                    标签节点.clone(true)   克隆标签本身以及本身的属性,还会克隆标签内容

            三, ES6语法:
                变量的声明:
                    let 
                        声明的变量不会被预解析解释预编译
                        声明的变量,变量命名不能重复
                        声明的变量,只存在于 { } 中
                        每次循环,都会生成一个独立的循环变量,存储独立的不重复相互不影响的数据
                        一般存储基本数据类型
                    const 
                        声明的变量不会被预解析解释预编译
                        声明的变量,变量命名不能重复
                        声明的变量,只存在于 { } 中
                        定义变量时,必需同时赋值,存储的数值,不能改变的
                        存储,引用数据类型 / 常量(不会改变数据的变量)


        
        
        */

    </script>
</body>
</html>
