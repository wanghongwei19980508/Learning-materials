<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 公鸡 5元1只
        // 母鸡 3元1只
        // 小鸡 1元3只
        // 满足100只鸡,并且满足100元价格

        // 穷举法
        // 

        // 通过每一个循环,生成 1-100 的数值 模拟 鸡的数量
        //      如果 a+b+c == 100 是一百只鸡
        // 并且 如果 a*5+b*3+c/3 === 100 是一百钱

        for (var a = 1; a <= 100; a++) {
            for (var b = 1; b <= 100; b++) {
                for (var c = 1; c <= 100; c++) {
                    if ((a + b + c == 100) && (a * 5 + b * 3 + c / 3 == 100)) {
                        console.log(`公鸡是${a}只,母鸡是${b}只,仔鸡是${c}只`);
                    }
                }
            }
        }

        // 1,一共是100钱,一只公鸡,5钱,20只公鸡就100钱了,总钱数不能超过100钱,公鸡最多20只
        // 2,一共是100钱,一只母鸡,3钱,33只母鸡就99钱了,总钱数不能超过100钱,母鸡最多33只
        // 3,如果公鸡数量确定,母鸡数量确定,三种鸡一共100只,仔鸡一定是 100-公鸡-母鸡

        for (var a = 1; a <= 20; a++) {
            for (var b = 1; b <= 33; b++) {
                var c = 100 - a - b;
                if (a * 5 + b * 3 + c / 3 == 100) {
                    console.log(a, b, c)
                }
            }
        }
    </script>
</body>

</html>
