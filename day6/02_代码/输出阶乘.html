<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输出 20-30 所有数值的阶乘
        // 先输出一个固定数值的阶乘结果
        // 再设定这个数值的范围是 20-30 的所有整数


        for(var j = 20 ; j <= 30 ; j++){
            var res = 1;
            for(var i = 1 ; i <= j ; i++){
                res *= i;
            }
            console.log(res);
        }



    </script>
</body>
</html>
