<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            for循环:
                更适合循环嵌套
                    循环里面还有个循环

            while循环:
                未知循环次数的循环,或者, 死循环

            for循环和while循环一定可以相互转化
                可以使用 while 定义的 循环语句,一定可以使用for循环
                可以使用 for循环 定义的 循环语句,一定可以使用while循环

            for循环的语法形式: 一般情况下,不是 未知循环次数的循环,或者,死循环
            推荐使用 for 循环

            for(循环变量的初始化 ; 判断进入循环的条件 ; 步长){
                循环体;
            }

            // for循环,是将与循环变量,相关的设定,都定义在()中
            // 便于对循环变量的设定,让代码看起来更方便
            for(var i = 0 ; i <= 100 ; i++){
                console.log(i);
            }

            执行原理和执行顺序与while循环完全一致
                1, 循环变量的初始化
                2, 判断进入循环的条件 : 如果是true 进入循环
                                      如果是 false 终止循环
                3, 执行循环体
                4, 步长
      
                2, 判断进入循环的条件 : 如果是true 进入循环
                                      如果是 false 终止循环
                3, 执行循环体
                4, 步长

                2, 判断进入循环的条件 : 如果是true 进入循环
                                      如果是 false 终止循环
                3, 执行循环体
                4, 步长

                2, false,终止循环
        */ 

        // for循环 demo
        // 输出 50-256 , 所有可以被 2和3 同时 整除的 数值的和
        
        var res = 0;
        // i是从50开始到256,所有整数,步长是1
        for(var i = 50 ; i <= 256 ; i++){
            // 如果i可以被2整除,同时可以被3整除
            if(i%2 == 0 && i%3 == 0 ){
                // res 累加 i
                res += i;
            }
        }

        // 循环结束, res 就是所有可以被 2和3同时整除的数值的累加和 
        console.log(res);

        // 方法2:
        // 同时可以被 2和3 整除 就是被 6 整除,间隔步长,也是6
        // 找到 50-256 ,第一个可以被 2和3整除的数值 54
        // 从 54 开始 步长是 6 就可以了
        // 循环的范围就是 54 - 256
        // 最终数值,能否满足被整除,不影响程序的执行
        // 只需要找到第一个数值就可以了

        var res2 = 0;
        for(var i = 54 ; i <= 256 ; i+=6){
            res2 += i;
        }

        console.log(res2);


        // 累加求和 123 - 987 可以被 2 或者 3 整除的数值的和
        // 没有规律,只能老老实实的写判断
        // 循环 123-987,判断,满足条件,执行累加

        var res3 = 0;
        for(var i = 123 ; i <= 987 ; i++){
            if(i % 2 == 0 || i % 3 === 0 ){
                res3 += i;
            }
        }
        console.log(res3);
    </script>
</body>
</html>
