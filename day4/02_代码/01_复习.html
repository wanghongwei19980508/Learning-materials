<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            运算符:
                算术运算符:
                    + - * / % **
                    
                    /  如果除数是0,执行结果是无穷大
                    %  求余数运算,运算结果,与被除数符号相同
                       如果整除,余数是0
                    ** 乘方运算,幂运算
                       ES7 新增的语法形式,低版本的浏览器不支持
                       实际项目中不推荐使用这个语法形式
                       Math.pow()

                赋值运算符:
                    =    将右侧表达式的结果,直接赋值给左侧变量
                    +=   在左侧变量存储原始数据的基础上,累加右侧表达式的执行结果
                         int += 100 --- int = int + 100
                    -=   在左侧变量存储原始数据的基础上,减去右侧表达式的执行结果
                         int -= 50+50 --- int = int - (50+50)
                    *=   在左侧变量存储原始数据的基础上,乘以右侧表达式的执行结果
                         int *= 2+3 --- int = int * (2+3)
                    /=   在左侧变量存储原始数据的基础上,除以右侧表达式的执行结果
                         int /= 5+8 --- int = int / (5+8)
                    %=   在左侧变量存储原始数据的基础上,对右侧执行结果求余数
                         int %= 5+8 --- int = int % (5+8)
                    **=  左侧变量存储的原始数据是底数,右侧的执行结果是指数
                         int **= 1+2 --- int = int**(1+2)

                    特别注意: 如果有字符串参与, += 是 字符串拼接运算
                        var str = '北京';
                        str += '你好'
                        结果: '北京你好'

                比较运算符:
                    比较运算符的结果,一定是 布尔类型
                    >   <    >=     <=   ==   ===   !=    !==
                    ==  等于判断 / 宽松比较
                        如果数据类型不同,先将数据类型转化为相同的数据类型
                        再比较数值是否相同
                        如果数值相同,执行结果是 true,数值不同,执行结果是false

                    === 全等比较 / 严格比较
                        数据类型和数值都必须相同,执行结果才是 true
        
                    转化原则 : 高等级的数据类型,转化为,低等级的数据类型
                              一般是 字符串 ---> 数值 ---> 布尔类型
                              这个原理不是绝对的,有些特殊情况,不按照这个原则转化
                              
                自增自减运算符:
                    ++  /  --  每次执行,变量存储的数据都会 自增1 或者 自减1
                               基本操作数值类型,布尔类型也支持
                               如果是纯数字的字符串类型,也支持,但是一般不使用

                    前缀语法: ++变量  --变量
                        当前位置,先执行自增自减操作,再使用改变之后的,新的数据,参与程序的执行

                    后缀语法: 变量++  变量--
                        当前位置,使用变量存储的原始数据,参与程序的执行,下一个位置,才会体现自增自减的执行结果,使用新的数据,参与程序执行
        
                逻辑运算符:
                    &&  ||   !()

                    && : 逻辑与 并且 
                        两个都是true,才是true,有一个是false,就是false
                        见false,就是false

                    || : 逻辑或 或者
                        两个都是false,才是false,有一个是true,就是true
                        见true,就是true

                    !() : 逻辑非  取反

                    短路求值:
                        逻辑与&&  第一个表达式是 false , 第二个表达式不执行
                        逻辑或||  第一个表达式是 true  , 第二个表达式不执行

                    短路赋值:

                        逻辑与&&  变量 = 变量 && 默认值
                                 变量原始数据 转化为 true ,  第二个默认值执行,存储默认值
                                 变量原始数据 转化为 false , 第二个默认值不执行,存储原始数据


                        逻辑或||  变量 = 变量 || 默认值
                                 变量原始数据 转化为 true ,  第二个默认值 不执行,存储原始数据
                                 变量原始数据 转化为 false , 第二个默认值 执行, 存储默认值
        
                三元/三目运算符:
                    表达式 ? 程序1 : 程序2
                    表达式 为 true  执行 程序1 
                    表达式 为 false 执行 程序2
                    执行的逻辑 与 简答的 if...else 完全相同

                    基本语法:
                        赋值 
                            var 变量 = 表达式 ? 赋值1 : 赋值2;

                        执行程序 
                            表达式 ? 执行程序1 : 执行程序2;

                        模板字符串解析
                            `XXXX${ 表达式 ? 输出内容1 : 输出内容2 }XXXX` 
        
            计算机的三大控制流程
                顺序流程
                    所有的计算机程序默认的执行顺序
                        从上至下,从左至右
                分支流程
                    从第一个表达式开始判断,哪个表达式结果是true,就执行对应的程序
                    之后的表达式,不会再执行判断
                    多个表达式/条件 只会有一种执行结果

                循环流程
                    按照设定好的循环条件,训话往复,执行定义好的程序
                    知道循环终止

            if语句
                if(){}

                if(){}else{}

                if(){}else if(){}else if(){}.....else{}



        */

        // 转化原理:
        // 字符串 比 数值 更加 高级,内容丰富
        // 字符串,字符串转化为数值类型
        // 'NaN'字符串,转化为 数值 NaN
        // 两个 NaN 比较 ,永远不相等
        // console.log( 'NaN' == NaN );

        var str = '100';
        str++;
        console.log(str);
    </script>
</body>
</html>
