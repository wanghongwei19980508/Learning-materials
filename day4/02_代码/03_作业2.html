<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            判断 闰年的条件 
                (1) 可以被 4整除 并且 不能被 100 整除
                (2) 可以被 400整除 
                两个条件满足一个条件,就可以判断是闰年,否则是 平年 
            整个 判断 分成 2个 大的条件 (1) 和 (2)
            之间的关系是  逻辑或 || 
            ( ) || ( )     

            (1) 条件1 又是两个小的条件 之间是 逻辑与 关系
            ( () && () ) || ()

            (2) 条件2 就一个条件 直接写

            ( ( year%4 === 0 ) && ( year%100 !== 0 ) ) || ( year%400 === 0 )

            // %2 的情况 只能是 0 , 1 两种情况 
            // %2 == 0 取反 %2 != 0 实际就是 等于1 
            // %100 的情况 可能是 0,1,2,3,4,5.... 99
            // %100 == 0 取反 %100 != 0 实际就是 有可能等于 1,2,3,4,5,6,7,8,9....99
            // %2 != 0  实际 就是 %2 == 1 
            // %100 != 0  实际 就是 %100 == 1 或者  %100 == 2 或者  %100 == 3 .... 或者  %100 == 99

              

        
        */ 
        // 1000 - 9999 
        var year = parseInt( Math.random()*(9999+1-1000)+1000 );

        // if判断

        if( ( ( year%4 === 0 ) && ( year%100 !== 0 ) ) || ( year%400 === 0 )       ){
            console.log(`${year}是闰年`);
        }else{
            console.log( year + '是平年' );
        }


        // 三元运算符
        console.log( `${year}是${ ( ( year%4 === 0 ) && ( year%100 !== 0 ) ) || ( year%400 === 0 ) ? '闰年' : '平年' }` );

        
    </script>
</body>
</html>
