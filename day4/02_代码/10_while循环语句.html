<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            while语句的执行原理
                1,循环变量的初始化
                    var i = 1;  定义一个变量,并且给这个变量赋值
                    这个变量的数值,会与循环次数相关,称为循环变量
                    循环变量的初始值,可以根据实际程序需求,定义

                2,判断进入循环的条件
                    while( 表达式 ) 
                    如果表达式的结果是 true  就进入循环执行循环程序 
                    如果表达式的结果是 false 就终止整个循环 

                3,循环执行的程序 / 循环体
                    { } 中的程序就是循环体程序
                    也就是每次循环都会执行的程序

                4,每次循环,循变量改变的数值 / 步长
                    i++;
                    每次循环,循环变量都会自增1
                    步长不一定是 ++ 可以是 --  +=  -=  *=   /=
                    根据实际项目需求,给循环变量,执行数值变化就可以
                
                特别注意:
                    循环的基本过程 
                        12(true)34---2(true)34---2(true)34---2(true)34---2(false)
                   
                    1,执行 循环变量的初始化, 定义i , 赋值 5

                    2,判断进入循环的条件  i <= 5 此时 i 是 1 判断是 true 继续执行循环
                    3,执行循环体 执行 console
                    4,执行步长 i++ , 执行结果 i 是 2

                    2,判断进入循环的条件  i <= 5 此时 i 是 2 判断是 true 继续执行循环
                    3,执行循环体 执行 console
                    4,执行步长 i++ , 执行结果 i 是 3
                    ....

                    2,判断进入循环的条件  i <= 5 此时 i 是 6 判断是 false 终止循环


        */ 

        // 循环变量的初始化,整个循环过程中,只会在起始时,执行一次
        // 之后的循环不会再执行了
        var i = 1;
        // 之后的循环是 while 中程序的循环
        while(i <= 5 ){
            console.log( '霞姐在南京出差呢,我们非常想念霞姐,喊话霞姐,我们想你了' );
            i++;
        }

        console.log(i);

/*
              i的数值  判断进入循环的条件 i <= 5    循环体    步长 i++
第一次循环       1           结果是 true            执行       i是2
第二次循环       2           结果是 true            执行       i是3
第三次循环       3           结果是 true            执行       i是4
第四次循环       4           结果是 true            执行       i是5
第五次循环       5           结果是 true            执行       i是6
第五次循环       6           结果是 false           终止整个循环



*/

    </script>
</body>
</html>
