<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1000-9999的闰年,5次一换行

        // 记录次数的变量
        var time = 0;
        for (var i = 1000; i <= 9999; i++) {
            if (((i % 4 == 0) && (i % 100 != 0)) || (i % 400 === 0)) {
                document.write(i + ' ');
                time++;
                
                if (time % 5 === 0) {
                    document.write('<br>');
                }
            }
        }


    </script>
</body>

</html>
