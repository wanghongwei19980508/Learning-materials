<!DOCTYPE html>

<head>

<body>
    <script>
        // 3,求 1 - 1/2 + 1/3 - 1/4 + 1/5 ... 1/100

        // 方法1:
        var res1 = 0
        for( var i = 1 ; i <= 100 ; i++ ){
            if(i % 2 === 0){
                // 如果i是偶数,执行 减等
                res1 -= 1/i;
            }else{
                // 如果i是奇数,执行 加等
                res1 += 1/i;
            }
        }
        console.log(res1);

        // 方法2;
        var res2 = 0;
        for( var i = 1 ; i <= 100 ; i++ ){
            // -1的i+1次方 实现正数负数
            // 1/i 是要 要计算的数值
            res2 += (-1)**(i+1) * (1/i);
        }
        console.log(res2);

    </script>
</body>
</html>
