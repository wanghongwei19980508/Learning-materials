<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            一, http协议 --- 概念
                1, http协议: 网络传输协议

                2, 创建链接 和 断开链接
                    三次握手
                        本质: 在创建链接之前,确认,服务器和客户端,发送和接收请求都正常

                        第一次:
                            客户端 --- 服务器
                                客户端: 确定自己可以正常发送请求
                                服务器: 确定自己可以正常接收请求
                                        确定客户端可以正常发送请求

                        第二次
                            服务器 --- 客户端
                                服务器: 确定自己可以正常发送请求
                                客户端: 确定自己可以正常接收请求
                                        确定服务器可以正常发送请求
                                        确定服务器可以正常接收请求

                        第三次:
                            客户端 --- 服务器  
                                服务器: 确定客户端可以正常接收请求       

                    四次挥手
                        本质: 服务器关闭,但是保留接收请求的功能
                              客户端关闭,但是保留发送请求的功能

                        第一次
                            客户端 --- 服务器
                                客户端告诉服务器,客户端要断开连接了

                        第二次
                            服务器 --- 客户端
                                服务器告诉客户端,服务器知道客户端要断开连接了

                        第三次
                            服务器 --- 客户端
                                服务器告诉客户端,服务器关闭了,不再发送请求了,这是最后一个主动发送的请求
                                但是 服务器保留 接收请求的功能

                        第四次
                            客户端 --- 服务器
                                客户端告诉服务器,客户端也关闭了,不再接收请求了
                                但是保留发送请求的功能

                3, 基本内容形式:
                    请求报文
                        请求行
                        请求头
                        请求空行
                        请求体 ---  get方式没有请求体,只有post方式有请求体
                                   在浏览器中,为了显示方便,get浏览器也会显示请求体
                                    请求体的作用是存储数据参数
                                    get 方式的数据参数,存储在浏览器地址栏中

                    响应报文
                        响应行
                        响应头
                        响应体 --- 后端程序输出的内容
                                   如果后端程序执行报错,也可以刷出在响应体中

                

            二, 数据交互的方式
                (1), form标签和a超链接
                    特点: 传参时,页面也会跳转

                    form标签:
                        1, form标签属性的设定
                            action : 请求的url地址
                            method : 请求的方式
                                        get   post
                            enctype : 设定 上传文件 格式编码
                                      application/x-www-form-urlencoded  只能上传文本格式
                                      
                                      multipart/form-data                可以上传所有格式的文件
                                              将 所有的文件格式,转化为 二进制文本流 / 二进制文档流 / 二进制数据流

                                              将其他格式的文件,转化为 一串由 0和1 组成的 二进制 数据流
                                              数据传递的是 这个 这串 二进制的数据流 这个数据流的格式是 字符串
                                              服务器端,接收到的,也是这串 二进制的数据流 之后,再还原为 对应的 文件格式

                        2, 超链接:
                            只能以 get 方式 发送请求
                            有固定的语法形式,携带参数
                            在url地址之后,以?问号间隔传参
                            传参必须是 键值对 形式 多个参数之间,使用 & 符号链接
                            <a href="url地址?键名=数值&键名=数值....">内容</a>  

                (2), ajax
                    特点: 传参时,页面不会跳转


                (3), 路由器跳转 --- 三阶段内容

            三, ajax请求
                ajax请求有固定的请求步骤,必须按照这个步骤执行

                1,通过 JavaScript定义 的 内置构造函数 创建 ajax请求的 实例化对象
                    const xhr = new XMLHttpRequest();

                2,定义 open() 
                    get方式 : 第一个参数是 get 
                              第二个参数是 url地址 之后 可以拼接 参数
                                          拼接参数,格式与超链接传参格式完全相同

                    post方式 :  第一个参数是 post
                                第二个参数是 url地址 之后 不能拼接 参数

                3,定义请求头
                    如果是 post 方式 发送请求,必须要定义 请求头
                        
                    xhr.setRequestHeader( 'Content-Type' , 'application/x-www-form-urlencoded' );

                4,发送ajax请求  send()
                    get方式 : 直接定义 send() 没有参数
                    post方式 : ()中写 携带的参数 语法形式是 键值对字符串,多个键值对以 & 间隔

                5,接收ajax请求的响应结果
                    xhr.onload = ()=>{ 执行的程序 } 
        
        */


    </script>
</body>
</html>
