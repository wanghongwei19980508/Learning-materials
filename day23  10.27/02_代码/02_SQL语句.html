<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            数据库的分类
                已经弃用了
                    网状型数据库
                    层次性数据库


                关系型数据库
                    以 二维表 的形式 存储数据   数组
                    MySQL  SQL Server
                非关系型数据库
                    以 键值对 的形式 存储数据   对象
                    mongodb  NoSQL( not only SQL )


            SQL语句是 操作 所有 关系型数据库的 计算机语言

            SQL语句,运算符介绍:
                1, 在SQL语句中,没有 == === 
                    = 既是赋值符号,越是比较判断等于符号

                2, 在SQL语句中,逻辑运算符
                    逻辑与  推荐使用  AND
                    逻辑或  推荐使用  OR
                    逻辑非  推荐使用  NOT

                3, 比较判断 不等于 没有 !=  !==
                    使用 <>  

                4, 逻辑运算符中 没有 ++ -- += -= 等 这些运算符
                    如果要想 累加 1 
                    age = age + 1 


            SQL语句的基本介绍:
                创建库结构:
                    创建库结构之后,库名是不能修改的

                创建表结构:
                    表结构的名称,字符集,注释都是可以修改的
                    
                创建字段
                    必须要给字段,设定,字段相关属性
                    一个完成的字段设定,包括:
                    字段名称 字段的数据类型 字段的属性 字段的约束条件 字段的注释

                    字段名称: SQL语句中,字段名称,只能是 数字,字母,下划线,不能以数字开头
                             不能使用 保留词和关键词
                             如果一定要使用 必须使用 ``反引号 包裹
                    字段的数据类型: 数据库中,只能存储字符串,数值,日期时间,不能存储音频视频图片等数据格式
                        
                        设定字段的数据类型时,一定要设定只要符合最小范围就可以了
                            例如 存储 年龄 使用 TINYINT 就可以

                        设定字段的数据类型,如果你输入的数据,与字段的数据类型不符合,是无法输入的

                        text字符串类型

                        number数值类型

                        date时间类型

                    字段的属性:
                        字段的属性,只对 数值类型 起作用
                        字符串类型和时间类型,没有属性可以设定

                        UNSIGNED   设定 存储数值 为 无符号位(只能存储正数)
                            age TINYINT             
                                没有设定属性,默认执行有符号位 存储范围是 -128 至 127
                            age TINYINT  UNSIGNED   
                                设定了属性,默认执行无符号位 存储范围是 0 至 255
                        
                        ZEROFILL    前导补零 位数不足,在数值之前,补零

                    字段的约束条件
                        也是设定字段的属性,是所有的数据类型的字段,都可以设定的
                        MySQL中,字段的属性,只有5种

                            NOT NULL     不能为空
                            DEFAULT      默认值
                            UNIQUE KEY   唯一约束,输入数据不能重复
                            PRMARY KEY   主键约束 
                                            一个表结构,理论上只能有一个字段,添加主键约束
                                            主键约束的字段,输入的数据,不能重复,不能为空
                                            主键约束一般与 AUTO_INCREMENT 自增属性 配合使用
                            FOREIGN KEY  外键约束 用于 多表联合查询 让多个表结构之间,建立关联

                    字段的注释
                        COMMENT ''
 
                    
                数据的输入:
                    数据的输入,SQL语句中有两种
                        给表结构中所有的字段都输入数据
                        数据的个数,必须与字段的个数相同
                        如果不想输入数据的字段,可以使用 null 或者 default
                            INSERT INTO `表名` VALUES( 数据 )

                        给表结构中,自定的字段,输入数据 (常用)
                        没有指定的字段,会输入 null 或者 default 默认值
                            INSERT INTO `表名`(指定的字段) VALUES( 数据 )

                数据的修改:
                    数据的修改,SQL语句有两种
                        给表结构中,所有的数据,都做数据更新操作
                            UPDATE `表名` SET `字段` = 数据;

                        给表结构中,符合条件的数据,都做数据更新操作
                            UPDATE `表名` SET `字段` = 数据 WHERE 约束条件;

                数据的删除:
                    数据的删除,SQL语句有三种
                        删除整个表结构,再重新创建一个完全相同的,新的表结构
                            TRUNCATE TABLE `表名`;

                        删除整个表结构的数据,但是会保留 id主键值
                            DELETE FROM `表名`;

                        删除指定数据
                            DELETE FROM `表名` WHERE 约束条件; 

                数据的查询语句:
                    1, 查询数据库中,所有字段的所有数据
                        SELECT * FROM `表名` ;

                    2, 查询数据库中,指定内容的所有数据
                        SELECT `字段名称`,`字段名称` FROM `表名` ;

                    3, 查询数据库中,符合条件的数据
                        SELECT `字段名称`,`字段名称` FROM `表名` WHERE 约束条件 ;
                        这里的约束条件,是对字段中数据的约束条件

                        查询 1911 班,所有人员信息
                            SELECT * FROM `student` WHERE class = 1911 ;

                        查询 性别不是 男 的所有人员
                            SELECT * FROM `student` WHERE sex <> '男' ;

                    4, 模糊查询,只要包含关键词就可以的查询效果
                        SELECT `字段名称`,`字段名称` FROM `表名` WHERE 字段 LIKE '_ % 配合关键词' ; 

                        _ 和 % 称为 占位符 作用是起到替换替代的作用
                        _ 替换替代的是 一个字符长度的任意内容
                        % 替换替代的是 任意字符长度的任意内容

                        查询所有姓 孙 的人员信息:
                            名字的第一个字是孙,之后内容的长度以及具体是什么内容,都没有关系
                                '孙%'   
                        姓孙的 名字 一共是 3个字的 人员信息
                            第一个字是 孙 之后必须跟 2个字符 字符内容没有要求
                                '孙__' 

                        查询名字中带有孙,人员信息
                            只要内容中带有孙,之前有什么多少个,之后有什么多少个,都不管
                                '%孙%'

                    5, 排序查询
                        默认是按照 id 主键值 的 升序排列 (小 --- 大)
                        可以按照 任意字段 升序(小-大) 或者 降序 (大-小)排列数据
                        ASC  小 --- 大 升序(可以不写)
                        DESC 大 --- 小 降序

                        SELECT `字段名称`,`字段名称` FROM `表名` WHERE 约束条件 ORDER BY 字段 升序降序设定 ;

                        查询 1911班人员信息,按照年龄 从 大-小 排列 

                        SELECT * FROM `student` WHERE class = 1911 ORDER BY `age` DESC; 

                        通常排序,会按照 多个字段的 升序降序 进行排序 
                        为了相同的数据,再次进行排序
                        第二个排序的设定,一般是 id排序 
                        多个排序之前,使用逗号间隔
                        SELECT * FROM `student` WHERE class = 1911 ORDER BY `age` DESC , id ; 


                    6, 分页查询
                        显示所有查询结果的一部分

                        SELECT `字段` FROM `表名` WHERE 约束条件 ORDER BY 排序 LIMIT 参数1,参数2 ;

                            参数1: 显示的起始数据的索引下标  
                            参数2: 当前需要显示的数据数量 
                            也就是 从第几条数据开始显示,提供显示几个数据

                        查询 1911班 年龄最大的 10个人
                            班级是 1911 班 
                            年龄 要 从 大-小 排序
                            显示的是 从第一条数据开始 显示 10条数据
                            第一条数据的索引下标是 0 

                            SELECT * FROM `student`     查询 student 表解构中,所有的字段
                            WHERE class = 1911          约束条件,class是1911
                            ORDER BY `age` DESC , id    排序, 年龄的降序,年龄相同,再按照id的升序排列
                            LIMIT 0 , 10;               分页, 从 索引是0的第一条数据开始,显示10条数据

                        查询 1911班 所有人员信息 按照 年龄 从大-小排序
                        每页显示 5条数据
                        
                        第一页 从 第一条,索引0 开始 显示 5条
                            SELECT * FROM `student`     
                            WHERE class = 1911          
                            ORDER BY `age` DESC , id    
                            LIMIT 0 , 5;

                        第二页 从 第六条,索引5 开始 显示 5条
                            SELECT * FROM `student`     
                            WHERE class = 1911          
                            ORDER BY `age` DESC , id    
                            LIMIT 5 , 5;

                        第三页 从 第十一条,索引10 开始 显示 5条
                            SELECT * FROM `student`     
                            WHERE class = 1911          
                            ORDER BY `age` DESC , id    
                            LIMIT 10 , 5;

                    如果是 分页显示效果 设定 LIMIT 参数 有 执行公式
                        参数2: 根据实际需求,设定的每页显示的数据数量
                        参数1: 根据当前是 第几页 计算,显示起始数据的索引下标
                               ( 当前页数 - 1 ) * 参数2,每页的数据数量
                        
            总结 关键词 
                SELECT 表示 是查询语句 
                FROM 表示 查询的是哪个表结构中的数据
                SELECT 和 FROM 之间 设定 查询并且显示的字段名称
                WHERE 对于字段中,数据的约束条件,只有符合条件的才会显示
                WHERE LIKE '_ % 配合关键词'  模糊查询
                ORDER BY `字段`  排序  不写 ASC 是 升序    DESC 是 降序
                LIMIT 参数1 , 参数2  分页显示
                      参数1 : 显示起始数据的索引下标   
                              分页显示效果是,有计算公式 (当前页数 - 1)*每页数据数量也就是参数2
                      参数2 : 每页显示的数据数量


        */
    </script>
</body>
</html>
