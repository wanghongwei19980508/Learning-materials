<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            一,PHP的基本概念
                1, PHP的运行环境
                    PHP程序的执行,必须要是有 服务器 数据库
                    使用 phpstudy 搭建集成环境

                    所有的php程序,必须都写在 phpstudy > www 文件夹中

                    运行程序,必须在 浏览器中 输入 127.0.0.1 / localhost 通过服务器运行 PHP程序文件
                    不能 在编辑器中 直接执行 PHP程序

                2, PHP的基本语法
                    (1) 变量:
                        $变量名称 = 数值;
                        定义时 使用 标识符 $ 定义变量
                        使用时 也要 有 $ 符号

                    (2) 输出语法:
                        echo         只能输出 标量类型 字符串,整数,浮点数,布尔值
                        var_dump()   输出 表达式 存储数据的数值 和 数据类型
                        print_r()    以更容易理解的方式输出数据
                                     可以输出任意数据类型
                                     一般与 html 标签 pre 配合使用,作为pre的内容

                    (3) 基本语法:
                        PHP7.0+  不用写 中文的响应头
                        PHP7.0以下 要写中文的响应头,正常显示中文
                        header('Content-Type:text/css;charset=utf-8');

                        PHP,以及 phpstudy 所在的文件夹,所有的命名都只能是 
                            英文 数字 下划线 其他统统都不要用

                        每一行PHP程序代码,必须以 分号 结束

                        PHP程序必须写在 <?php  ?> 起始和结束标识符之间
                        如果PHP程序结束之后,没有其他程序代码,结束标识符必须要省略

                    (4) PHP变量:
                        原始数据类型
                            标量类型
                                布尔类型  true  false
                                字符串类型  
                                    '' 单引号不解析变量
                                    "" 双引号解析变量  "{$变量}"
                                整数类型  
                                浮点数类型
                                    最多14位有效数字
                            复合类型
                                数组
                                    PHP7.0 以下
                                        $arr = array(1,2,3,4,5);
                                    PHP7.0+
                                        $arr = [1,2,3,4,5];
                                    数组的 键名/属性 可以自定义 可以是 字符串类型
                                        $arr = [ 'name'=>'张三' , 'age' => 18];
                                    PHP的数组,没有length属性
                                        使用 count($数组) 来获取数组单元个数

                                对象
                                    没有字面量声明方式,只能通过构造函数,声明对象
                                函数

                            特殊类型
                                null        空类型
                                资源类型     读取外部文件的结果

                        伪类型
                            混合类型
                            数值类型
                            回调类型
                            void类型
                
                    (5) 运算符:
                        PHP中,字符串拼接是 点语法拼接
                            字符串 . 字符串
                            $变量 .= 字符串

                        对象的操作语法:
                            $对象->属性

                    (6) 判断语句
                        switch()  执行的是 == 宽松比较,等于比较

                    (7) 循环语句

                        foreach( $数组 as $key => $val ){}

                        foreach( $数组 as $val ){}

                3, 耦合开发
                    在开发模式中,有两种前后端开发模式
                    (1) 分离式开发 / 独立式开发:
                        前端语言 和 后端语言,分离开发
                    (2) 耦合式开发:
                        前端语言 和 后端语言,嵌套开发

                4, 可视化工具的使用
                    (1) 可视化工具是 操作 MySQL数据库的 工具
                        本质:是执行SQL语句,完成对MySQL数据库的操作

                        SQL语句: 操作数据库的计算机语言
                        SQL语句,最原始最基本的运行方式是在 cmd中运行
                                需要 输入 完成的 SQL语句 代码

                    (2) 数据库有严格是的数据结构,必须要遵守的
                        数据库 ---> 库结构 ---> 表结构 ---> 字段 ---> 数据 

                    (3) 创建 库结构,表结构,字段,输入数据,都可以使用可视化工具完成
                        实际项目中,主要操作,是 数据的 写入 修改 删除 查询

        */

    </script>
</body>
</html>
