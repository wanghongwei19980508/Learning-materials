<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            一,事件委托
                是一种事件的执行方式
                应该写给每一个标签的事件,通过添加给父级标签,判断点击对象,完成给子级标签,添加事件效果
                动态生成的标签,使用事件委托方式,添加事件更加方便合理


            二,点击的事件对象
                1,坐标
                    offsetX   offsetY
                        相对于,触发点击事件标签,左上角的坐标

                    clientX   clientY   
                        相对于,视窗窗口,左上角的坐标

                    pageX     pageY
                        相对于,html文档,左上角的坐标
                    如果没有页面滚动  clientX 和 pageX 是相同的
                    如果页面滚动了,这里两个数据不同


                2,触发对象
                    e.target   触发事件的对象

                    触发事件的对象,和,绑定事件的事件源,不一定相同

                    e.target   效果,与,直接获取标签对象,效果完全相同
                               所有可以对标签对象进行的操作,都可以对 e.target 进行

            三,demo的应用
                1, 动态生成的标签
                    动态生成的标签,如果是直接绑定事件
                    一旦重新生成标签,绑定的就是就不存在了,必须要再次重新绑定
                    推荐使用事件委托方式,推荐给一直存在的,不是动态生成的父级,添加事件委托
                    尽量不要造成标签获取的冲突

                2, 防止点击过快
                    本质: 同一时间内,同时执行了多个定时器
                          多个定时器,会造成程序执行的混乱
                          使用一个变量,存储定时器序号,后一个序号会覆盖之前的序号
                          清除停止定时器,只会清除最后一个定时器,之前的定时器不会被清除

                          如果必须要同时执行多个定时器,需要使用数组或者对象来存储每一个定时器序号
                          通过循环遍历的方式,来清除数组或者对象中存储的所有定时器序号

                    防止点击过快:
                          (1) , 推荐使用 : 定义一个变量,存储初始值
                                          判断 : 变量 是 初始值 --- 触发执行定时器 同时给 变量赋值其他数值
                                                 变量 是 其他数值 --- 执行 return 不再触发新的定时器

                                                 清除定时器 --- 给变量 赋值 初始值 可以再次触发定时器

                          (2) , 可以禁用标签:
                                    触发定时器,给标签禁用
                                    清除定时器,再次可以使用标签

                          (3) , 清除绑定的事件处理函数
                                    如果是 on语法绑定的事件 可以再次使用 on绑定赋值 null 或者 空函数

        
        */

    </script>
</body>
</html>
