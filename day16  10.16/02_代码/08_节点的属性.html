            节点的属性
                任何一个节点,都有属性,可以操作

                    元素节点  1
                    属性节点  2
                    文本节点  3
                    注释节点  8

                节点名称:  节点.nodeName
                    元素节点  大写英文字母的标签名称
                    属性节点  属性名称
                    文本节点  #text
                    注释节点  #comment                  

                节点内容:  节点.nodeValue
                    元素节点  null
                    属性节点  属性值
                    文本节点  节点中的文本内容
                    注释节点  注释内容
