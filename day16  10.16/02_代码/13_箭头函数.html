        /*
            箭头函数:
                专门对 匿名函数 function(){} 使用的简化语法

                凡是写匿名函数的地方都可以使用 箭头函数 替换

                function(){}  --- ()=>{}

                箭头函数的简化语法
                    如果只有一个参数,可以不写()
                        function(e){}  --- e => {}
                    如果{}中,只有一行代码,可以不写 {}
                        function(e){console.log(e)}  --- e => console.log(e)

            箭头函数和普通的匿名函数,有很大的区别
                区别在与 this 指向
                箭头函数的this指向,永远是,父级程序的this指向

        
        */

    </script>
