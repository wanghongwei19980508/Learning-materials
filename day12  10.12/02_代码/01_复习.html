<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            一 内置对象
                Math
                    随机数:
                    最大,最小
                    取整:
                        四舍五入
                        向上
                        向下
                        指定位数
                            变量.toFixed(位数)   四舍五入取整,字符串类型
                            先乘100 , 取整 , 再除100
                    平方根
                    幂运算
                    绝对值
                    圆周率
                    ....

                Data
                    1,创建时间对象
                        (1) , 没有参数
                            获取当前时间对象

                        (2) , 有参数,获取指定时间对象
                            a, 字符串参数 '2020-10-12 9:16:40'
                               用一个字符串,表示时间
                               设定时间,如果要设定小时,必须也要有分钟
                               数值范围必须是正确的数值范围
                        
                            b, 数值参数 2020,10,12,9,16,40
                               多个数值,表示时间
                               设定事件,如果要设定小时,必须也要有分钟
                               设定月份,输入的是 0-11 表示 1-12 月 , 参数写10,表示的是11月
                               数值可以超出正确的范围,会自动进位

                    2, 获取时间对象中的时间数据   get
                        获取4位年份
                        获取月份: 获取的执行结果与实际月份差1
                                 当前是 10 月 获取的执行结果是 9
                                 需要 +1 才是 当前的时间
                        获取天
                        获取星期
                        获取小时
                        获取分钟
                        获取秒
                        获取时间戳 : 距离 格林尼治时间 1970.1.1 0:0:0 的时间差
                                    JavaScript中 单位是 毫秒, 一般需要转化为 秒

                    3, 设定时间对象中的时间数据  set
                        所有可以获取的时间对象属性,都可以设定
                        只有 星期 不能设定 


            二 递归函数
                1, 语法形式:
                    一个函数中,自己调用自己
                    一般在 递归中 使用 return 来返回执行结果

                2, 注意:
                    写递归,一定要先写终止
                    递归执行,先执行递归,最终一起返回执行结果
                    返回执行结果是 从内层开始返回
                    先进  后出
                    复杂程序 和 执行次数 过多的程序 不易写成递归

        */


        var time = new Date();

        time.setFullYear('1995');

        console.log(time);


        function add(num){
            if(num === 1){
                return 1;
            }

            return add(num-1) + num;
        }

        add(5);

        /*
        add(5)执行
        return add(4) + 5  return返回值 要 计算 add(4) 的执行结果 加上 5
            需要执行 add(4) 看看结果是 多少 然后 加上 5

            add(4) 执行 return add(3) + 4  
            也就是 add(5) 的结果是 return add(3)+4 +5
            要表达式的最终结果 需要 求 add(3) 的结果

                add(3) 执行 return add(2) + 3
                也就是 add(5) 的结果是 return add(2) + 3 +4 +5
                要表达式的最终结果 需要 求 add(2) 的结果

                    add(2) 执行 return add(1) + 2
                    也就是 add(5) 的结果是 return add(1) + 2 + 3 + 4 +5
                    要表达式的最终结果 需要 求 add(1) 的结果
                        
                        add(1) 执行 return 1 
                        也就是 add(5) 的结果是 return 1 + 2 + 3 + 4 +5

        */

    </script>
</body>
</html>
