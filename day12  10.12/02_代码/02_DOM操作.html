            DOM 操作
                document Object model  
                  文档     对象  模型
                是 JavaScript 提供的 操作 html 文件的 方法

            1,需要操作html文件当中的内容,就先要获取文件中的内容
                旧的获取方法,所有的浏览器都支持
                新的获取方法,低版本IE浏览器不支持

                (1) 通过标签id属性值获取

                    var 变量 = document.getElementById('标签id属性的属性值');
                    执行结果,获取的是一个 标签对象 / 标签节点
                    有很多的方法,属性,可以使用可以操作 
                    可以通过 console.dir(变量) 查看

                    如果 多个标签的 id属性值重复 只会获取第一个 匹配的标签
                    执行结果永远是一个标签对象

                (2) 通过标签class属性值获取
                    
                    var 变量 = document.getElementsByClassName('class属性值');

                    执行结果是一个 伪数组 
                    可以 通过 [索引下标] 语法 来获取数组单元 存储的数据 ---- 就是 每一个标签对象

                (3) 通过 标签名称 获取

                    var 变量 = document.getElementsByTagName('标签名称');

                    执行结果是一个 伪数组 
                    可以 通过 [索引下标] 语法 来获取数组单元 存储的数据 ---- 就是 每一个标签对象

                (4) 通过 标签name属性的属性值 获取
                    
                    var 变量 = document.getElementsByName('name属性的属性值');

                    执行结果是一个 伪数组 
                    可以 通过 [索引下标] 语法 来获取数组单元 存储的数据 ---- 就是 每一个标签对象

                (5) 获取第一个符合条件的标签对象
                    var 变量 = document.querySelector('条件');
                    获取的结果 一定是一个唯一的标签对象

                (6) 获取所有符合条件的标签对象
                    var 变量 = document.querySelectorAll('条件');
                    获取的结果 一定是一个 伪数组
                    伪数组 支持 forEach 循环

                    条件: 可以写任意html和css允许的内容
                          标签名称   '标签名称'
                          标签id属性值  '#id属性值'
                          标签class属性值  '.class属性值'

                通过其他方法 class属性值 标签名称 标签name属性值 获取的都是一个伪数组
                
                class属性值 标签名称 获取的伪数组 不支持 forEach循环

                标签name属性值 获取的 伪数组 支持 forEach循环
