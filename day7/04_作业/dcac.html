<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        var oDiv = document.querySelector('div');
        oDiv.innerHTML = setVc();
        oDiv.onclick = function () {
            oDiv.innerHTML = setVc;
        }
        function setVc() {
            var str = '';
            var all = '0123456789abcdefghijklmnopkrstuvwxyzABCDEFGHIGKLMNOPQRSTUVWXYZ';
            for (var i = 1; 1 <= 6; i++) {
                var index = parseInt(Math.random() * all.length);
                str += all[index];
            }
            return str;

        }
    </script>
</body>
</html>
