<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            数组的循环遍历操作
                数组的循环遍历,通过 循环语句,逐一操作数组中每一个单元
        
                3种方法: for/while    for...in    forEach
        
        */ 

        // for / while 循环
        // 原理: 通过 for循环 生成 从 0 开始的 所有的 数组的索引下标
        //       通过 数组[循环变量] 来获取每一个i作为的索引下标,对应的数据单元
        //       数组的索引下标范围是 第一个单元的索引下标 至 最后一个单元的索引下标
        //                                  0                  数组.length - 1

        var arr = ['北京','上海','广州','重庆','天津','成都','桂林','香港','澳门','台湾'];
        // 当前 arr 是 5个单元 length 是 5
        // arr.length-1 是 4
        // 循环语句  var i = 0 ; i <= 4 ; i++
        // 如果数组改变, arr.length 属性的属性值 也会改变,循环也会对应的发生改变
        // 不管数组有几个单元,用这套语法,都能遍历
        for( var i = 0 ; i <= arr.length-1 ; i++ ){
            // 当 i 等于 5 时 给 i 赋值最后一个单元的索引下标
            // i的数值就会改变,循环执行的次数等,也会一起改变
            // 实际可以通过 控制 i 的数值,来控制数组的循环遍历
            // if(i === 5 ){
            //     i = arr.length-1; 
            // }

            // 第一次循环 i 是 0 , arr[i] 就是 arr[0]  获取索引下标是 0 的第一个单元存储的 北京
            // 第二次循环 i 是 1 , arr[i] 就是 arr[1]  获取索引下标是 1 的第二个单元存储的 上海
            // 第三次循环 i 是 2 , arr[i] 就是 arr[2]  获取索引下标是 2 的第三个单元存储的 广州
            // 第四次循环 i 是 3 , arr[i] 就是 arr[3]  获取索引下标是 3 的第四个单元存储的 重庆
            // 第五次循环 i 是 4 , arr[i] 就是 arr[4]  获取索引下标是 4 的第五个单元存储的 天津
            // 第六次循环 i 是 5 , i <= 4 是 false 循环终止, i 的最终数值 实际上是 5
            // console.log( arr[i] );
        }
        // 循环结束,arr.length-1是 4 i 的结果是 5
        // console.log(i);


        // for...in 循环遍历
        // 是可以循环数组,可以循环对象,循环伪数组的语法形式
        /*
            语法形式: JavaScript程序,会自动将每一个数组单元对应的索引下标存储到自定义变量中
                     通过自定义变量,其中存储的就是 每一个单元的索引下标
                     可以通过 数组[自定义变量] 来获取每一个单元存储的数据
                     自定义变量,可以任意命名,只要符合命名规范,但是一般命名为 index 或者 key
                     index中以字符串的形式,存储索引下标
            
            for(var 自定义变量 in 数组){
                执行程序
            }

            for...in 循环 和 forEach 我们不能控制循环执行顺序
            只能从 第一个单元 一个一个的 循环到 最后一个单元

            for循环,可以通过控制 i的数值,来控制循环的执行

        */

        // var arr = ['北京','上海','广州','重庆','天津','成都','桂林','香港','澳门','台湾'];
        // for(var index in arr){
        //     // console.log(index);

        //     // 只会改变 当前循环 index 中存储的数值
        //     // 对循环的次数和循环的执行,没有任何的影响
        //     if( index === '5' ){
        //         index = arr.length-1;
        //     }

        //     console.log( arr[index] );
        // }


        // forEach 只能循环遍历 数组   对象和伪数组不能使用
        /*
            语法形式:
                只能循环遍历数组,不能循环遍历,伪数组和对象
                从数组的第一个单元开始,一个一个的循环遍历,数组的每一个单元
                每次循环时,形参1 存储这个单元的数值数据   item value  val
                          形参2 存储这个单元的索引下标   index  key
                          形参3 存储原始数组            array
                          需要几个形参,就写几个形参

                forEach中 形参1 直接存储数组中,单元存储的数据
                不需要使用 数组[索引下标] 获取 数据 可以直接使用

                但是 执行效率是  for循环 > for...in > forEach
                forEach本身 JavaScript在其中 封装的程序最多,执行效率最低

                数组.forEach( function(形参1,形参2,形参3){

                } )
        
        
        */

        // forEach

        var arr = ['北京','上海','广州','重庆','天津','成都','桂林','香港','澳门','台湾'];
        arr.forEach( function(val , key , array){
            console.log( val , key , array );
        } )
        

        /*
            总结:  3种方法,各有特点,有不同的应用环境,必须都要掌握
                1, for 循环 
                    核心: 通过 for循环 生成 整个数组,所有的索引下标 整数数值
                          范围 0 - 最后一个单元的索引下标 arr.length-1
                    适用: 效率最高
                          可以通过修改 i 的数值 控制 循环的执行

                2. for...in 循环
                    核心: JavaScript程序自动获取每一个单元的索引下标,存储在 自定义变量中
                          可以 对 数组,伪数组,对象,使用
                          修改 自定义变量 存储的数值 不能改变, for...in 循环的执行
                          自定义变量中,以字符串的形式,存储索引下标

                    适用: 对象和伪数组

                3, forEach 循环
                    核心: 有三个形参,可以存储数据
                          形参1 : 数组单元存储的数值数据
                          形参2 : 数组单元存储的索引下标,以数值的形式存储索引下标
                          形参3 : 原始数组单元
                          效率最低
        
                    使用 : 数组的循环
        
        */

    </script>
</body>
</html>
