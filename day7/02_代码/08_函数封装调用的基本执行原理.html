    <script>
        /*
            函数的封装和执行的基本原理

                1,函数的封装
                    (1) 在内存的 堆 中 开辟一个存储空间,准备存储函数程序
                        并且 操作系统,自动定义一个内存地址

                    (2) 封装存储 函数程序
                        函数程序 此时 以 类似于 字符串的形式 存储在 内存空间中
                        只是以字符串的形式存储,并没有执行函数程序

                    (3) 将 内存地址 存储在 函数名称或者变量名称中
                        函数名称或者变量名称  存储在 内存的 栈中

                2,函数的调用
                    (1) 从 存储在 栈 当中 的 函数名称或者变量名称 中
                        解析 出 内存地址 在 堆 当中 找到 对应的 存储空间 调用其中存储的程序内容

                    (2) 给 形参赋值 实参 

                    (3) 预解释/预解析/预编译 函数程序
                        函数程序越是 JavaScript 程序 在执行之前,也会先预解释
                        只有在调用时会预解释 封装时不会预解释

                    (4) 执行 函数中封装的程序
         
        
        
        
        */ 

    </script>
</body>
</html>
