<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            数组的基本操作方法: 通过 [] 通过 索引下标 来实现
                新增单元
                修改单元
                调用单元
                删除单元
        */

        var arr = ['北京','上海','广州','重庆','天津'];

        // 新增单元: 通过 数组[索引下标] = 数值 
        //          给不存在的 索引下标 进行赋值 就是新增 数组单元

        // 当前的索引下标是 0-4 
        // 新增一个索引下标是 5 的单元
        arr[5] = '桂林';

        // 索引下标是不连续的索引下标
        // 数组的长度会根据索引下标改变
        // 存储的单元个数,也会根据索引下标改变
        // 其中没有数据的单元,会显示为 empty
        // 实际中不会显示的
        // arr[500] = '成都';

        // 实际项目中,新增数组单元,索引下标都会连续
        // 新增单元 索引下标应该是 最后一个索引下标的数值 +1
        // length-1 是最后一个索引下标
        // 新增单元 就是 length-1+1 --- length

        arr[ arr.length ] = '成都';


        // 修改单元:  通过 数组[索引下标] = 数值 
        //           给存在的 索引下标 进行赋值 就是修改 数组单元
        //           实际上,是对,已有单元,进行重复赋值,后赋值的数据会覆盖之前存储的数据

        // 对 已有的 索引下标是 0 的单元,进行重复赋值
        // 后赋值的 beijing 会 覆盖 索引下标0单元 之前存储的 北京
        arr[0] = 'beijing';


        // 查询单元: 通过 数组[索引下标] 调用指定索引下标中 存储的数据单元

        // 删除单元: 通过设定 length 属性, 设定数组的单元个数,达到删除数组单元的效果

        // 设定数组长度为1,就剩下原始数组中的第一个单元
        // length 方法 只能中 数组的末位 开始 逐一的删除 数组的单元
        // 如果需要删除某一个指定的单元,要使用其他方法
        arr.length = 1; 


        console.log(arr);


    </script>
</body>
</html>
