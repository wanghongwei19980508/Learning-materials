<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            函数:
                实现代码功能的模块/代码块
                封装: 代码简洁
                任意位置可以调用
                重复使用

            语法:
                声明式:
                    function 函数名称(参数){
                        执行程序
                        return 返回值;
                    }

                赋值式/匿名函数
                    var 变量 = function (参数){
                        执行程序
                        return 返回值;
                    }

            说明:
                1, 声明式可以先调用函数,后定义声明函数
                    必须在一个script标签中
                   赋值式不可以

                2, 函数的参数是函数执行时,输入的数据
                    定义在 封装函数时()中的参数,称为形参
                    执行函数时 输入到()中的参数,称为实参
                    形参和实参必须是一一对应的关系
                    没有赋值的形参,存储的数据是undefined

                3, return 定义返回值
                    返回的不是变量等,而是其中存储的数值数据
                    return 会终止函数中之后,其他程序的执行

            封装函数的基本步骤
                1, 通过代码程序,实现功能需求
                2, 定义函数,将程序封装在函数的{}中
                3, 定义参数
                4, 定义返回值

                5, 定义容错
                6, 定义默认值
                7, 定义函数说明

            特别说明:
                break 和 return 终止的区别
                    break 只能终止循环中的程序的执行
                    return 可以终止函数中所有的程序的执行
        
        */

    </script>
</body>
</html>
