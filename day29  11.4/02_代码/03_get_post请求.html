<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            get和post请求方式:
                1,初级理解方式
                    (1), get   明文请求
                         post  密文请求

                    (2), get   请求参数会出现在浏览器地址栏中
                         post  请求参数会出现在请求报文的请求体中

                    (3), get   一般用作搜索
                         post  其他请求 或者 搜索关键词 使用post

                    (4), get   携带参数内容受到限制,一般浏览器最多允许 4K 内容
                         post  理论上可以携带任意大小的内容,收到后端程序限制

                    (5), get   请求结果,会被浏览器缓存
                         post  请求结果,不会被浏览器缓存
                         如果短时间内容,请求相同的内容,浏览器不会再次发送新的请求,会使用缓存的之前的请求内容
                         为了减轻服务器压力

                    (6), get   发送请求内容的方式,只能是 ASCII 编码格式 --- 只能发送文字
                         post  可以发送 二进制数据流 可以发送任意格式的内容 --- 图片,音频,视频...
                     

                2,高级理解方式
                    get  一次请求 只发送一个 TCP包
                        包括请求内容和请求携带的参数

                    post 一次请求 发送两个   TCP包
                        第一个包,来验证请求是否成功
                            如果成功, 返回 状态码 100 表示请求成功,可以继续操作
                        第二个包,携带参数数据
                            如果成功, 返回 状态码 200 可以接收响应体内容
                    特殊的浏览器:
                        火狐浏览器 post 方式 只会发送一个 TCP包

                3,其他的请求方式:
                    DELETE OPTION PUSH....
                    这些请求方式,本质上就是 post方式请求
                    只是带有 语义化
        
        */

    </script>
</body>
</html>
