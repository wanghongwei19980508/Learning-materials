<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            复习轮播图:
                1, 有 html,css 设定
                    ul>li 轮播图     ol>li 焦点按钮   都是动态生成的
                    根据数据库,轮播图数据,动态生成

                2, 动态生成   ul>li     ol>li
                    轮播图数组,有几个单元,就生成几个焦点按钮  ol>li个数与轮播图数组单元个数相同
                    轮播图数组,第一张图片,克隆,写入到ul的末位,最后一张图片,克隆,写入到ul的起始
                              轮播图数组,有n个单元,ul>li,就要有 n+2 个 li标签
                    根据 ul>li 的个数, 设定 ul的宽度 
                    ul默认显示第二个li,也就是原始轮播图数组中的第一张图片,需要定位ul

                3, 自动轮播
                    设定定时器,index++,调用执行move()函数,实现轮播
                    index是全局作用域变量,存储的是,显示的li,索引下标
                    通过控制index,来控制,轮播图中ul的定位,也就是控制显示的li

                4, 轮播终止函数
                    在每一次轮播图切换运动结束之后,调用的,回调函数
                    判断 index 的数值 
                        如果 index 是 最后一个 li的索引下标,给index 赋值 1
                        如果 index 是 第一个 li的索引下标,给index 赋值 倒数第二个li的索引下标
                    设定 焦点按钮 样式 与 当前显示的li对应
                        给所有的 ol>li 去除样式标记
                        给 索引对应的 ol>li 添加样式  索引 是 index-1

                5, 鼠标的移入移出
                    移入终止定时器
                    移出再次启动定时器
                    定时定时器的作用:为了防止同时有多个定时器被调用

                6, 点击事件
                    给父级添加点击事件,通过事件委托,判断点击的不同标签,执行不同效果
                        点击左按钮: index--
                        点击右按钮: index++
                        点击焦点按钮: 获取焦点按钮,自定义属性值,也就是索引下标
                                     index = 索引下标 + 1
                        调用 move() 运动函数 完成轮播图切换

                7, 防止点击过快
                    定义一个变量,赋值默认值
                        触发事件,调用move()之前,判断 变量 存储的数值
                            如果是默认值   : 调用move() 给变量赋值其他数值
                            如果不是默认值 : 证明还有正在执行的move()函数
                                            执行 return 不再调用新的move()函数
                            当轮播图运动停止时,给 变量 赋值 原始值

                8, 浏览器隐藏:
                    浏览器隐藏时,JavaScript程序会继续执行,定时器会一直运行
                    就会造成ul定位的改变
                    浏览器隐藏时,定位的改变不会执行,等浏览器显示时,统一再执行
                    就会造成浏览器显示时,有多个运动函数,同时执行
                    浏览器隐藏: 停止定时器
                    浏览器显示: 再次调用轮播执行                
                        
        */

    </script>
</body>
</html>
