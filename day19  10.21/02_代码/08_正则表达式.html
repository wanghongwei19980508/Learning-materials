    <script>
        /*
            正则表达式:
                所有的正则表达式,都被统一放在了网上,你只要想用,百度搜索就可以了
                不用我们自己写新的正则表达式,我们只要会使用,基本能看懂就行了

            前端的验证,可以被屏蔽和修改,
                实际项目中,数据的验证,往往使用后端程序进行验证
                我们只要会使用 正则表达式 就可以了
                一般不用自己写

            什么是正则表达式:
                正则表达式严格来说,是一个语法规范,验证规范
                对于 字符串 内容 规范的验证

            正则表达式语法规范: 
                1, 正则表达式的内容,必须写在 / / 之间
                   相当于 字符串 必须写在 '  ' 引号之间
                   
                2, 使用正则表达式:
                    (1) 验证:  test() 
                        执行结果是 符合验证规范,结果是 true 
                                不符合验证规范,结果是 false

                    (2) 捕获:  exec()
                        获取 符合 验证规范的内容
                        执行结果是一个伪数组

                    (3) 配合其他函数使用 正则表达式 

                3, 正则表达式的语法:
                    元字符
                    边界符
                    限定符
                    特殊符号
                    配合函数

        */ 

    </script>
