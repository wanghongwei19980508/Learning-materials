<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            数组的操作方法
                1, 数组的定义  数组中存储的数据数据单元,支持是任意JavaScript支持的数据类型
                    var arr = [1,2,3,4,5];
                    var arr = [1,2,3,4,5 , [1,1,1]];

                2, 调用 数组[索引下标]
                    索引下标是 JavaScript自动定义的从 0 开始的 整数
                    可以是 其他数据类型 但是不会计算数组的长度
                    for循环 和 forEach循环 不能遍历这些非数字索引单元
                    for...in 可以循环

                3, 基本操作方式
                    定义  var 数组 = [数据1,数据2....]; 
                    调用  数组[索引下标];
                    修改  数组[索引下标] = 数值;
                          对已经存在的索引下标,进行重复赋值
                    新增  数组[索引下标] = 数值;
                          对不存在的索引下标,进行赋值
                          索引下标最好是连续的
                          不连续的索引下标会生成 empty 空单元

                4, JavaScript定义的 数组的操作方法
                    首位新增  数组.unshift()   
                                可以一次新增一个或者多个单元,多个单元使用逗号间隔
                                执行结果,返回值,是,新增单元之后 数组的length属性值

                    末位新增  数组.push()  
                                可以一次新增一个或者多个单元,多个单元使用逗号间隔
                                执行结果,返回值,是,新增单元之后 数组的length属性值

                    首位删除  数组.shift()
                                一次只能删除一个单元
                                执行结果,返回值,是,删除单元,存储的 数据数值

                    末位删除  数组.pop()
                                一次只能删除一个单元
                                执行结果,返回值,是,删除单元,存储的 数据数值

                    删除指定的数组单元
                        数组.splice()
                            参数1: 删除起始位置的索引下标 
                            参数2: 删除单元的个数
                            参数3: 替换内容,可以是一个单元或者多个单元

                    数组的排序
                        数组.sort()      从首位开始,按照数值大小进行排序   小--大
                        数组.sort(function(a,b){return a-b})      按照整体的数值大小进行排序 小 -- 大
                        数组.sort(function(a,b){return b-a})      按照整体的数值大小进行排序 大 -- 小

                    数组和字符串的转化
                        数组.join(间隔符号)     数组---字符串
                        字符串.split(间隔符号)  字符串---数组

                    数组存储数据的匹配查询
                        数组.indexOf()
                            参数1: 要匹配查询的数值  
                            参数2: 查询起始的索引下标
                            返回第一个匹配的存储数据单元的索引下标
                            没有匹配结果,返回值是 -1   

                        数组.lastIndexOf()
                            参数1: 要匹配查询的数值  
                            参数2: 查询起始的索引下标
                            返回最后一个匹配的存储数据单元的索引下标
                            没有匹配结果,返回值是 -1 
                            
                    数组的拼接
                        数组.concat(其他数组)
                            将其他数组的数据,拼接在数组的末位
                            可以是一个或者多个其他数组

                    数组的反转
                        数组.reverse()      


            字符串的操作方法
                1, 字符串是一个包装数据类型
                    本身是一个基本数据类型,如果使用[]语法操作,或者获取length属性时
                    会将自身包装成一个引用数据类型,操作结束,再变回字符串基本数据类型

                2, 数组通过[]语法,修改数组存储单元
                       通过[]语法,新增数组存储单元
                       通过修改 length 属性 设定数组长度

                   字符串只能通过 [] 语法 获取 字符 不能修改字符串

                3, JavaScript定义的字符串操作方法
                    字符串.charAt(索引)       获取指定索引位置上字符
                    字符串.charCodeAt(索引)   获取指定索引位置上字符的 ASCII码

                    字符串.indexOf()
                    字符串.lastIndexOf()
        
                    字符串.toUpperCase()   大写
                    字符串.toLowerCase()   小写

                    字符串.replace(旧内容 新内容)  字符串替换

                    字符串.substr()        字符串截取
                        参数1:起始位置
                        参数2:截取个数

                    字符串.substring()     字符串截取
                        参数1:起始位置
                        参数2:结束位置

        */

        // 如果需要查看数组或者字符串的操作方法
        // 可以 console.log() 后者 console.dir() 数组字符串

        var arr = [];
        console.log(arr);

        var str = new String();
        console.dir(str);



    </script>



</body>
</html>
