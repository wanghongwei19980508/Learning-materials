<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            对象是 JavaScript 中的一种数据类型
            是一个 引用数据类型
            定义变量时,变量中存储的是 应用数据类型的内存地址
            对象 的具体数据,存储在 堆中 
            对象的变量名称,存储在栈中
            通过 变量存储的内存地址, 找到 堆 中 对象的 存储空间, 调用其中存储的数据

            在 JavaScript 中 所有的 数据类型 本质上的存储方式 都是 对象
            在 JavaScript 中 有句话 叫 万事万物皆对象
            构造函数语法
            var 变量 = new 构造函数();
            Boolean()   生成布尔值的
            String()    生成字符串的
            Number()    生成数值的
            Array()     生成数组的
            Object()    生成对象的
            Function()  生成函数的

        */
        // 字面量方式定义数据类型
        var str = '北京';
        console.log( str );
        console.log( typeof(str) );

        // 所有的数据类型,都可以通过 构造函数语法定义
        // 定义生成的统一都是 对象类型
        var strObj = new String('上海');
        console.log(strObj);
        console.log(typeof(strObj));

        var arr = new Array();
        console.log( typeof( arr ) );


        // 对象的生成方式

        // 1,字面量方式
        // [] 定义的数组 {} 定义的是对象
        // 对象中,存储数据的方式,必须是键值对
        // 键名:数值  键名就是存储这个数据容器的名称   数值就是存储的数据内容
        // 一个单元 是  键名 : 数值 的语法形式
        // 对象中也是可以存储多个单元,每个单元之间使用逗号间隔

        var obj1 = {
            name:'张三',
            age:18,
            sex:'男',
        } ; 

        // 2,通过构造函数语法
        var obj2 = new Object();


    </script>
</body>
</html>
