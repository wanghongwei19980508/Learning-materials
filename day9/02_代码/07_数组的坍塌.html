            数组的坍塌:
                数组 发生 删除单元操作

                删除单元 之后的 单元 会 前移 

                顶替 删除 单元的位置

                数组的长度就会减少

            防止数组坍塌的影响
                核心:
                    在发生 数组删除的单元 , 也就是 造成 坍塌的单元
                    再次 执行 循环 , 再次 操作这个单元
        
                    一般是 循环变量-- 操作

        */


    </script>
